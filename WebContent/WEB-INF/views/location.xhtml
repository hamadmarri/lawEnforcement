<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>
	<h3>Location</h3>

	<h:outputLabel value="Area" />
	<h:outputLabel value="#{relatable.area}" />
	<br />
	
	<h:outputLabel value="Coordinate" />
	<h:outputLabel value="x:#{relatable.coordinate.x} y:#{relatable.coordinate.y} z:#{relatable.coordinate.z}" />
	<br />
	
	<h:outputLabel value="Occupancy" />
	<h:outputLabel value="#{relatable.occupancy}" />
	<br />
	
	<h:outputLabel value="Elevation" />
	<h:outputLabel value="#{relatable.elevation}" />
	<br />

	<h:outputLabel value="Premise type" />
	<h:outputLabel value="#{relatable.premiseType}" />
	<br />
	
	<h3>Addresses</h3>
	<h:dataTable value="#{relatable.addresses}" var="a">
		<h:column>#{a.toString()}</h:column>
	</h:dataTable>
	
</ui:composition>
</html>
