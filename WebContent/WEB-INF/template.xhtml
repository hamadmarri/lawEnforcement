<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<f:facet name="first">
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/resources/css/bootstrap.min.css" />
		<!-- <h:outputStylesheet library="css" name="bootstrap.css" /> -->

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</f:facet>


	<title><ui:insert name="title">Adala</ui:insert></title>
	<link rel="icon" href="http://getbootstrap.com/favicon.ico" />
</h:head>

<h:body>

	<f:facet name="last">
		<!-- Custom styles for this template -->
		<h:outputStylesheet library="css" name="adala.css" />
	</f:facet>

	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<h:link class="navbar-brand" value="Adala" outcome="/index.xhtml" />
		</div>

		<div id="navbar" class="collapse navbar-collapse">


			<div class="navbar-form navbar-right">

				<h:outputText styleClass="label"
					rendered="#{userSessionController.isLoggedIn()}"
					value="Welcome, #{userSessionController.username}" />

				<!-- Login -->
				<h:link rendered="#{userSessionController.isLoggedIn() ne true}"
					styleClass="btn btn-primary" value="Login"
					outcome="/security/login.xhtml" />

				<!-- Profile -->
					<c:if
						test="${userSessionController.profileId != null and userSessionController.profileId != 0}"> -->

						<a class='btn btn-primary' href='/adala/profile/viewProfile.xhtml'>Profile
							<h:outputText styleClass="badge"
								rendered="#{controllerProfile.newNotifications != 0}"
								value="#{controllerProfile.newNotifications}" />
						</a>

					</c:if>

				<!-- Logout button -->
				<h:form style="display: inline;">
					<h:commandButton styleClass="btn btn-link"
						action="#{usersGroupsController.logout()}" value="Logout" />
				</h:form>
			</div>
		</div>
		<!--/.navbar-collapse -->
	</div>
	</nav>


	<div id="content">
		<ui:insert name="content" />
	</div>
	<!-- /.container -->


	<h:outputScript library="primefaces" name="jquery/jquery.js" />

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- <h:outputScript library="js" name="jquery.js" /> -->
	<!-- <h:outputScript library="js" name="bootstrap.js" /> -->
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<h:outputScript library="js" name="ie10-viewport-bug-workaround.js" />

	<h:outputScript library="js" name="adala.js" />


</h:body>

</html>
