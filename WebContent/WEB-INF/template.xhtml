<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<!-- Bootstrap core CSS -->
	<h:outputStylesheet library="css" name="bootstrap.css" />


	<h:outputScript library="js" name="bootstrap.js" />


	<!-- Custom styles for this template -->
	<h:outputStylesheet library="css" name="adala.css" />

	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
	<h:outputScript library="js" name="ie-emulation-modes-warning.js" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<title><ui:insert name="title">Default title</ui:insert></title>
	<link rel="icon" href="http://getbootstrap.com/favicon.ico" />
</h:head>

<h:body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<h:link class="navbar-brand" value="Adala" outcome="/index.xhtml" />
		</div>

		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><h:link value="Home" outcome="/index.xhtml" /></li>
				<li><a href="#about">About</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>


			<div class="navbar-form navbar-right">
				<ul class=" nav-pills" role="tablist">
					<!-- Login -->
					<li role="presentation"><h:link styleClass="btn" value="Login"
							outcome="/security/login.xhtml" /></li>

					<!-- Logout button -->
					<h:form style="display: inline;">
						<h:commandButton styleClass="btn"
							action="#{usersGroupsController.logout()}" value="Logout" />
					</h:form>

					<li role="presentation"><h:link styleClass="btn"
							value="Profile" outcome="/profile/viewProfile.xhtml">
							<span class="badge">3</span>
						</h:link></li>
				</ul>
			</div>
		</div>
		<!--/.navbar-collapse -->
	</div>
	</nav>


	<div id="content">
		<ui:insert name="content" />
	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<h:outputScript library="js" name="ie10-viewport-bug-workaround.js" />

	<ui:debug hotkey="D"
		rendered="#{initParam['javax.faces.PROJECT_STAGE'] == 'Development'}" />
</h:body>

</html>
