<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<ui:composition>
		<h:form id="monitoringForm">

			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">Search</h3>
						</div>

						<div class="panel-body">

							<div class="col-md-12">
								<p:commandButton icon="ui-icon-search" title="Search"
									ajax="false" />
								<p:inputText style="width:80%;"
									value="#{controllerMonitoring.search}" />
							</div>

							<div class="col-md-6 top10">
								<h:outputLabel value="Start Date" />
								<p:calendar styleClass="dateTimeField"
									value="#{controllerMonitoring.startDate}" pattern="MM/dd/yyyy" />
							</div>

							<div class="col-md-6 top10">
								<h:outputLabel value="Due Date" />
								<p:calendar styleClass="dateTimeField"
									value="#{controllerMonitoring.dueDate}" pattern="MM/dd/yyyy" />
							</div>

							<div class="col-md-12 top15">
								<p:commandButton styleClass="col-xs-offset-8" value="Filter"
									ajax="false" />
							</div>

						</div>
					</div>

				</div>
			</div>


			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">Status</h3>
						</div>

						<div class="panel-body">
							<p:selectManyCheckbox layout="pageDirection"
								value="#{controllerMonitoring.status}">
								<f:selectItem itemValue="Open" itemLabel="Open" />
								<f:selectItem itemValue="Pending" itemLabel="Pending" />
								<f:selectItem itemValue="In progress" itemLabel="In progress" />
								<f:selectItem itemValue="Refused" itemLabel="Refused" />
								<f:selectItem itemValue="Closed" itemLabel="Closed" />
							</p:selectManyCheckbox>

							<div class="col-md-12 top15">
								<p:commandButton styleClass="col-xs-offset-8" value="Filter"
									ajax="false" />
							</div>
						</div>
					</div>
				</div>
			</div>



			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">Officers</h3>
						</div>

						<div class="panel-body">

							<div class="col-md-12">
								<h:inputText value="#{controllerMonitoring.officerToBeAdded}" />
								<p:commandButton icon="ui-icon-circle-plus" title="Add"
									ajax="false" action="#{controllerMonitoring.addOfficer}" />
							</div>

							<div class="col-md-12">
								<h:dataTable var="o" value="#{controllerMonitoring.officers}">
									<h:column>
										<h:outputLabel value="#{o}" />
									</h:column>
									<h:column>
										<p:commandButton icon="ui-icon-circle-minus" title="Remove"
											ajax="false"
											action="#{controllerMonitoring.removeOfficer(o)}" />
									</h:column>
								</h:dataTable>
							</div>

						</div>
					</div>
				</div>
			</div>

		</h:form>
	</ui:composition>
</h:body>
</html>
