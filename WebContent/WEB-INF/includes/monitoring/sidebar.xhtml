<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<ui:composition>
		<h:form id="monitoringForm">

			<p:panel id="search" header="Search" style="margin-bottom:20px">
				<h:panelGrid columns="1">
					<h:panelGroup>
						<p:commandButton icon="ui-icon-search" title="Search" ajax="false" />
						<p:inputText value="#{controllerMonitoring.search}" />
					</h:panelGroup>
					<h:panelGrid columns="2">
						<h:panelGrid columns="1">
							<h:outputLabel value="Start Date" />
							<p:calendar value="#{controllerMonitoring.startDate}" pattern="MMMM dd, yyyy" />
						</h:panelGrid>
						<h:panelGrid columns="1">
							<h:outputLabel value="Due Date" />
							<p:calendar value="#{controllerMonitoring.dueDate}" pattern="MMMM dd, yyyy" />
						</h:panelGrid>
					</h:panelGrid>
					<p:commandButton value="Filter" ajax="false" />
				</h:panelGrid>
			</p:panel>

			<p:panel id="status" header="Status" style="margin-bottom:20px">
				<h:panelGrid columns="1">
					<h:selectManyCheckbox value="#{controllerMonitoring.status}">
						<f:selectItem itemValue="Open" itemLabel="Open" />
						<f:selectItem itemValue="Pending" itemLabel="Pending" />
						<f:selectItem itemValue="In progress" itemLabel="In progress" />
						<f:selectItem itemValue="Refused" itemLabel="Refused" />
						<f:selectItem itemValue="Closed" itemLabel="Closed" />
					</h:selectManyCheckbox>

					<p:commandButton value="Filter" ajax="false" />
				</h:panelGrid>
			</p:panel>

			<p:panel id="officers" header="Officers" style="margin-bottom:20px">
				<h:panelGrid columns="1">
					<h:panelGroup>
						<h:inputText value="#{controllerMonitoring.officerToBeAdded}" />
						<p:commandButton icon="ui-icon-circle-plus" title="Add"
							ajax="false" action="#{controllerMonitoring.addOfficer}" />
					</h:panelGroup>
					<h:dataTable var="o" value="#{controllerMonitoring.officers}">
						<h:column>
							<h:outputLabel value="#{o}" />
						</h:column>
						<h:column>
							<p:commandButton icon="ui-icon-circle-minus" title="Remove"
								ajax="false" action="#{controllerMonitoring.removeOfficer(o)}" />
						</h:column>
					</h:dataTable>
				</h:panelGrid>
			</p:panel>


		</h:form>
	</ui:composition>
</h:body>
</html>
