<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<ui:composition>

		<p:dataTable var="ic" value="#{controllerList.investigativeCasesList}">
			<p:column headerText="ID">
				<h:outputText value="#{ic.id}" />
			</p:column>
			
			<p:column headerText="Officer">
				<h:outputLabel
						value="#{ic.officerWhoCreatedIt.personName.lastName}, #{ic.officerWhoCreatedIt.personName.firstName}" />
			</p:column>

			<p:column headerText="Status">
				<h:outputLabel value="#{ic.status}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputLabel value="#{ic.description}" />
			</p:column>

			<p:column headerText="Start Date">
				<h:outputLabel value="#{ic.startDate}">
					<f:convertDateTime pattern="MMMM dd, YYYY" />
				</h:outputLabel>
			</p:column>
			
			<p:column headerText="Due Date">
				<h:outputLabel value="#{ic.dueDate}">
					<f:convertDateTime pattern="MMMM dd, YYYY" />
				</h:outputLabel>
			</p:column>
			
			<p:column headerText="view">
				<h:link value="view"
					outcome="/management/police/investigativeCase/viewInvestigativeCase.xhtml?id=#{ic.id}" />
			</p:column>
			
		</p:dataTable>


	</ui:composition>
</h:body>
</html>
