<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<ui:composition>

		<p:dataTable id="icList" var="ic"
			value="#{controllerList.investigativeCasesList}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="10"
			paginatorPosition="bottom">
			<p:column headerText="ID">
				<h:outputText value="#{ic.id}" />
			</p:column>

			<p:column headerText="Officer">
				<h:outputText
					value="#{ic.officerWhoCreatedIt.personName}" />
			</p:column>

			<p:column headerText="Status">
				<h:outputText value="#{ic.status}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText
					value="#{ic.description.length() gt 150 ? ic.description.substring(0,150).concat('...') : ic.description}"
					escape="false" />
			</p:column>

			<p:column headerText="Start Date">
				<h:outputText value="#{ic.startDate}">
					<f:convertDateTime pattern="MMMM dd, YYYY" />
				</h:outputText>
			</p:column>

			<p:column headerText="Due Date">
				<h:outputText value="#{ic.dueDate}">
					<f:convertDateTime pattern="MMMM dd, YYYY" />
				</h:outputText>
			</p:column>

			<p:column headerText="view">
				<h:link value="view"
					outcome="/management/police/investigativeCase/viewInvestigativeCase.xhtml?id=#{ic.id}" />
			</p:column>

		</p:dataTable>

	</ui:composition>
</h:body>
</html>
