<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>

<h:body>
	<ui:composition>

		<c:if test="${!incidentReports.isEmpty()}">

			<h:form>
				<h:dataTable styleClass="table" value="#{incidentReports}" var="ir">
					<h:column>
						<h:link value="view"
							outcome="/management/events/incidentReport/viewIncidentReport.xhtml?id=#{ir.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Offense Info</f:facet>
						<h:outputText value="#{ir.offenseInformation}" />
					</h:column>
					<h:column>
						<f:facet name="header">Status</f:facet>
						<h:outputText value="#{ir.caseStatus}" />
					</h:column>
					<h:column>
						<h:commandLink value="remove"
							action="#{ownerController.removeIncidentReport(ir)}" />
					</h:column>
				</h:dataTable>
			</h:form>

		</c:if>
	</ui:composition>
</h:body>
</html>
