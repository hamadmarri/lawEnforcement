<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition>

	<c:if test="${empty relations}">
		<h:outputText value="no relations" />
	</c:if>

	<c:if test="${not empty relations}">
		<h:dataTable styleClass="table" value="#{relations}" var="r">
			<h:column>
				<h:link value="view"
					outcome="/management/relation/viewRelation.xhtml?id=#{r.id}" />
			</h:column>
			<h:column>
				<h:link value="edit"
					outcome="/management/edit/editRelation.xhtml?id=#{r.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">First relatable</f:facet>
				<h:outputText value="#{r.something.toString()} " />
				<h:link value="view" outcome="#{r.something.type}">
					<f:param name="id" value="#{r.something.id}" />
				</h:link>
			</h:column>
			<h:column>
				<f:facet name="header">Type of relation</f:facet>
				<h:outputText value="#{r.typeOfRelation}" />
			</h:column>
			<h:column>
				<f:facet name="header">Second relatable</f:facet>
				<h:outputText value="#{r.somethingElse.toString()} " />
				<h:link value="view" outcome="#{r.somethingElse.type}">
					<f:param name="id" value="#{r.somethingElse.id}" />
				</h:link>
			</h:column>
		</h:dataTable>
	</c:if>

</ui:composition>
</html>
