<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<ui:composition>

		<c:if test="${!investigators.isEmpty()}">
			<h:form>
				<h:dataTable styleClass="table" value="#{investigators}" var="i">
					<h:column>
						<h:link value="view"
							outcome="/management/police/investigator/viewInvestigator.xhtml?id=#{i.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">id</f:facet>
					#{i.id}
				</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{i.personName}" />
					</h:column>
					<h:column>
						<h:commandLink value="remove"
							action="#{ownerController.removeInvestigator(i)}" />
					</h:column>
				</h:dataTable>
			</h:form>
		</c:if>
	</ui:composition>
</h:body>
</html>
