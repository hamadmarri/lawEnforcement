<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<f:metadata>
		<ui:remove>
			<f:event listener="#{controllerOfTesting.test()}"
				type="preRenderView" />
		</ui:remove>
	</f:metadata>
</h:head>

<h:body>
	<h:form>
		<h:commandButton action="#{controllerOfTesting.test()}"
			value="fill up database" />
	</h:form>


	<ui:remove>


		<h:dataTable value="#{controllerOfTesting.view}" var="v">
			<h:column>#{v.id}</h:column>
		</h:dataTable>

	</ui:remove>

	<ui:debug hotkey="D"
		rendered="#{initParam['javax.faces.PROJECT_STAGE'] == 'Development'}" />
</h:body>
</html>
