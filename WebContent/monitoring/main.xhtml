<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

	<header></header>

	<div id="content" class="wrapper">

		<header class="header"> Header </header>


		<div id="results" class="middle">

			<div class="container">
				<main class="content">
					<h:form>
						<h:commandLink>
							<p:graphicImage name="/demo/images/excel.png" />
							<p:dataExporter type="xls" target="tbl" fileName="cars"
								pageOnly="true" />
						</h:commandLink>
						<div id="graphs">
							<ui:include src="/WEB-INF/includes/monitoring/graphs.xhtml"></ui:include>
						</div>
						<div id="list">
							<ui:include src="/WEB-INF/includes/monitoring/list.xhtml"></ui:include>
						</div>
	
						<div id="controls" class="footer">
							<ui:include src="/WEB-INF/includes/monitoring/controls.xhtml"></ui:include>
						</div>
					</h:form>
				</main>
			</div>


			<aside id="sidebar" class="left-sidebar"> <ui:include
				src="/WEB-INF/includes/monitoring/sidebar.xhtml"></ui:include> </aside>


		</div>

	</div>

</h:body>
</html>
