<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head></h:head>
<h:body>

	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">Adala - Youth In Risk List</ui:define>
		<ui:define name="content">

			<div class="container">
				<div class="page-header">
					<h4>Youth In Risk List</h4>
				</div>
				<ul class="breadcrumb no-bg-color">
					<li><h:link value="Home" outcome="/index.xhtml" /><span
						class="divider" /></li>
					<li class="active">Youth In Risk List</li>
				</ul>


				<div class="row">
					<h:dataTable styleClass="table" var="y"
						value="#{controllerNeuralNetworkEntity.youthInRiskList}">

						<h:column>
							<f:facet name="header">view</f:facet>
							<h:link value="view"
								outcome="/management/entries/person/viewPerson.xhtml?id=#{y.id}" />
						</h:column>

						<h:column>
							<f:facet name="header">id</f:facet>
							<h:outputText value="#{y.id}" />
						</h:column>

						<h:column>
							<f:facet name="header">Name</f:facet>
							<h:outputText
								value="#{y.personName}" />
						</h:column>

						<h:column>
							<f:facet name="header">Type of Risk</f:facet>
							<h:outputText value="#{y.riskType}" />
						</h:column>

					</h:dataTable>
				</div>


			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
