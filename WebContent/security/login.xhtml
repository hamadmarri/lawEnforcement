<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:event listener="#{userPage.insistNotLogedIn}" type="preRenderView" />
	</f:metadata>
</h:head>

<h:body>

	<ui:composition template="/WEB-INF/templates/template.xhtml">
		<ui:define name="title">Login Page</ui:define>
		<ui:define name="content">
			<div class="login-card">
				<h1>Log-in</h1>
				<br /> 
				<h:form>
					<p:watermark value="Username" for="username" />
					<h:inputText id="username"
						value="#{usersGroupsController.username}" />
					<p:watermark value="Password" for="password" />
					<h:inputSecret id="password"
						value="#{usersGroupsController.password}" />
					<h:commandButton action="#{usersGroupsController.login()}"
						value="login" class="login login-submit">
						<f:ajax execute="@form" render="@form" />
					</h:commandButton>
					<h:messages id="errorMsgLogin" style="color:red;" />
				</h:form>
				<div class="login-help">
					<h:link value="Register" outcome="/security/signup.xhtml" />
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
