<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">Adala - History List</ui:define>
		<ui:define name="content">

			<div class="container">
				<div class="page-header">
					<h4>History List</h4>
				</div>
				<ul class="breadcrumb no-bg-color">
					<li><h:link value="Home" outcome="/index.xhtml" /><span
						class="divider" /></li>
					<li class="active">History List</li>
				</ul>



				<c:if test="${empty relatables and not included}">
					<c:set var="actions" value="#{controllerHistory.actions}" />
				</c:if>

				<c:if test="${not empty relatables and included}">
					<c:set var="actions" value="#{relatables.actions}" />
				</c:if>

				<c:if test="${empty actions and included}">
					<h:outputLabel value="nothing" />
				</c:if>

				<c:if test="${not empty actions}">
					<div class="row">
						<h:dataTable styleClass="table" value="#{actions}" var="a">
							<h:column>
								<f:facet name="header">Date and Time</f:facet>
								<h:outputText value="#{a.dateAndTime}">
									<f:convertDateTime pattern="MMMM dd, YYYY" />
								</h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Field</f:facet>
								<h:outputText value="#{a.field}" />
							</h:column>
							<h:column>
								<f:facet name="header">New Data</f:facet>
								<h:outputText value="#{a.newData}" />
							</h:column>
							<h:column>
								<f:facet name="header">Old Data</f:facet>
								<h:outputText value="#{a.oldData}" />
							</h:column>
						</h:dataTable>
					</div>
				</c:if>


			</div>
		</ui:define>

	</ui:composition>
</h:body>
</html>
