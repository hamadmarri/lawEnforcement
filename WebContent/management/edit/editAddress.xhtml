<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerAddress.id}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:composition template="/management/edit.xhtml">
		<ui:define name="editContent">
			<c:set var="controller" value="#{controllerAddress}" />
			<c:set var="relatable" value="#{controllerAddress.address}" />

			<div class="page-header">
				<h4>Edit Address id #{controllerAddress.id}</h4>
			</div>

			<ul class="breadcrumb no-bg-color">
				<li><h:link value="Home" outcome="/index.xhtml" /><span
					class="divider" /></li>
				<li><h:link value="Addresses List"
						outcome="/management/entries/address/listAddresses.xhtml" /><span
					class="divider" /></li>
				<li><h:link value="Address id #{controllerAddress.address.id}"
						outcome="cancel">
						<f:param name="id" value="#{controllerAddress.id}" />
					</h:link><span class="divider" /></li>
				<li class="active">Edit Address id #{controllerAddress.id}</li>
			</ul>


			<div class="row">
				<div class="col-md-12">
					<h:link styleClass="minor pull-right" value="Cancel"
						outcome="cancel">
						<f:param name="id" value="#{controllerAddress.id}" />
					</h:link>
				</div>
			</div>

 
			<div class="row top30">
				<div class="col-md-4">
					<h:panelGrid columns="2" styleClass="table">

						<h:outputLabel value="StreetName" />
						<p:inputText value="#{controllerAddress.address.streetName}" />

						<h:outputLabel value="Apt No." />
						<p:inputText value="#{controllerAddress.address.aptNo}" />

						<h:outputLabel value="City" />
						<p:inputText value="#{controllerAddress.address.city}" />

						<h:outputLabel value="Province" />
						<p:inputText value="#{controllerAddress.address.province}" />

						<h:outputLabel value="Country" />
						<p:inputText value="#{controllerAddress.address.country}" />

						<h:outputLabel value="PostalCode" />
						<p:inputText value="#{controllerAddress.address.postalCode}" />

					</h:panelGrid>
				</div>
			</div>

		</ui:define>
	</ui:composition>

</h:body>
</html>
