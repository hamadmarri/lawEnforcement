<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<ui:composition>

		<h4>Physical Characteristics</h4>


		<h:panelGrid styleClass="table table-striped" columns="2">

			<h:outputLabel value="Build" />
			<p:selectOneMenu id="Build" style="width: 100%;"
				value="#{controllerPerson.person.physicalCharacteristic.buildCharacteristics}">
				<f:selectItems
					value="#{controllerPerson.person.physicalCharacteristic.buildCharacteristicsSuggestions}" />
			</p:selectOneMenu>


			<h:outputLabel value="Height" />
			<p:selectOneMenu id="Height" style="width: 100%;"
				value="#{controllerPerson.person.physicalCharacteristic.heightCharacteristics}">
				<f:selectItems
					value="#{controllerPerson.person.physicalCharacteristic.heightCharacteristicsSuggestions}" />
			</p:selectOneMenu>

			<h:outputLabel value="Complexion" />

			<p:selectOneMenu id="Complexion" style="width: 100%;"
				value="#{controllerPerson.person.physicalCharacteristic.complexionCharacteristics}">
				<f:selectItems
					value="#{controllerPerson.person.physicalCharacteristic.complexionCharacteristicsSuggestions}" />
			</p:selectOneMenu>


			<h:outputLabel value="Hair" />
			<p:selectOneMenu id="Hair" style="width: 100%;"
				value="#{controllerPerson.person.physicalCharacteristic.hairCharacteristics}">
				<f:selectItems
					value="#{controllerPerson.person.physicalCharacteristic.hairCharacteristicsSuggestions}" />
			</p:selectOneMenu>
		</h:panelGrid>

	</ui:composition>
</h:body>
</html>
