<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerProperty.id}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:composition template="/management/edit.xhtml">
		<ui:define name="editContent">
			<c:set var="controller" value="#{controllerProperty}" />
			<c:set var="relatable" value="#{controllerProperty.property}" />


			<div class="page-header">
				<h4>Edit Property id #{controllerProperty.id}</h4>
			</div>

			<ul class="breadcrumb no-bg-color">
				<li><h:link value="Home" outcome="/index.xhtml" /><span
					class="divider" /></li>
				<li><h:link value="Propertyes List"
						outcome="/management/entries/property/listProperties.xhtml" /><span
					class="divider" /></li>
				<li><h:link
						value="Property id #{controllerProperty.property.id}"
						outcome="cancel">
						<f:param name="id" value="#{controllerProperty.id}" />
					</h:link><span class="divider" /></li>
				<li class="active">Edit Property id #{controllerProperty.id}</li>
			</ul>


			<div class="row">
				<div class="col-md-12">
					<h:link styleClass="minor pull-right" value="Cancel"
						outcome="cancel">
						<f:param name="id" value="#{controllerProperty.id}" />
					</h:link>
				</div>
			</div>



			<div class="row top30">
				<div class="col-md-4">
					<h:panelGrid columns="2" styleClass="table">

						<h:outputLabel value="Serial number" />
						<p:inputText value="#{controllerProperty.property.serialNumber}" />

						<h:outputLabel value="Make" />
						<p:inputText value="#{controllerProperty.property.make}" />

						<h:outputLabel value="Model" />
						<p:inputText value="#{controllerProperty.property.model}" />

						<h:outputLabel value="Brand" />
						<p:inputText value="#{controllerProperty.property.brand}" />

						<h:outputLabel value="Distinguishing Characteristics" />
						<p:inputText
							value="#{controllerProperty.property.distinguishingCharacteristics}" />

					</h:panelGrid>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
