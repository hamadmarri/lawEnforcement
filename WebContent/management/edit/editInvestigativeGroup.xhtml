<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerInvestigativeGroup.id}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="content">

			<div class="container">


				<div class="page-header">
					<h4>Edit Investigative Group id
						#{controllerInvestigativeGroup.id}</h4>
				</div>


				<div class="row">
					<div class="col-md-12">
						<h:link styleClass="minor pull-right" value="Cancel"
							outcome="cancel">
							<f:param name="id" value="#{controllerInvestigativeGroup.id}" />
						</h:link>
					</div>
				</div>

				<h:form>
					<h:outputLabel value="Name" />
					<p:inputText
						value="#{controllerInvestigativeGroup.investigativeGroup.name}" />

					<hr />

					<h:commandButton styleClass="btn btn-primary" value="save"
						action="#{controllerInvestigativeGroup.submit}" />
				</h:form>


			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
