<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerConveyance.id}" />
	</f:metadata>
</h:head>

<h:body>

	<ui:composition template="/management/edit.xhtml">
		<ui:define name="editContent">
			<c:set var="controller" value="#{controllerConveyance}" />
			<c:set var="relatable" value="#{controllerConveyance.conveyance}" />


			<div class="page-header">
				<h4>Edit Conveyance id #{controllerConveyance.id}</h4>
			</div>

			<ul class="breadcrumb no-bg-color">
				<li><h:link value="Home" outcome="/index.xhtml" /><span
					class="divider" /></li>
				<li><h:link value="Conveyancees List"
						outcome="/management/entries/conveyance/listConveyances.xhtml" /><span
					class="divider" /></li>
				<li><h:link
						value="Conveyance id #{controllerConveyance.conveyance.id}"
						outcome="cancel">
						<f:param name="id" value="#{controllerConveyance.id}" />
					</h:link><span class="divider" /></li>
				<li class="active">Edit Conveyance id
					#{controllerConveyance.id}</li>
			</ul>


			<div class="row">
				<div class="col-md-12">
					<h:link styleClass="minor pull-right" value="Cancel"
						outcome="cancel">
						<f:param name="id" value="#{controllerConveyance.id}" />
					</h:link>
				</div>
			</div>


			<div class="row top30">
				<div class="col-md-5">
					<h:panelGrid columns="2" styleClass="table">

						<h:outputLabel value="Vehicle identification number" />
						<p:inputText
							value="#{controllerConveyance.conveyance.vehicleIdentificationNumber}" />


						<h:outputLabel value="License plate number" />
						<p:inputText
							value="#{controllerConveyance.conveyance.licensePlateNumber}" />


						<h:outputLabel value="License plate state" />
						<p:inputText
							value="#{controllerConveyance.conveyance.licensePlateState}" />


						<h:outputLabel value="License plate year" />
						<p:calendar
							value="#{controllerConveyance.conveyance.licensePlateYear}"
							pattern="MMMM dd, yyyy" />


						<h:outputLabel value="Registered owner" />
						<p:inputText value="#{controllerConveyance.registeredOwnerId}" />



						<h:outputLabel value="Make" />
						<p:inputText value="#{controllerConveyance.conveyance.make}" />


						<h:outputLabel value="Model" />
						<p:inputText value="#{controllerConveyance.conveyance.model}" />


						<h:outputLabel value="Year" />
						<p:calendar value="#{controllerConveyance.conveyance.year}"
							pattern="MMMM dd, yyyy" />


						<h:outputLabel value="Color" />
						<p:inputText value="#{controllerConveyance.conveyance.color}" />


						<h:outputLabel value="Style" />
						<p:inputText value="#{controllerConveyance.conveyance.style}" />


						<h:outputLabel value="Attributes" />
						<p:inputText value="#{controllerConveyance.conveyance.attributes}" />


					</h:panelGrid>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
