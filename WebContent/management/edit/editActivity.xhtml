<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerActivity.id}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">Adala - Investigative Case</ui:define>
		<ui:define name="content">

			<div class="container">
				<div class="page-header">
					<ui:insert name="editHeader">
						<h4>Activity</h4>
					</ui:insert>
				</div>

				<div class="row">

					<ul class="breadcrumb no-bg-color">
						<li><h:link value="Home" outcome="/index.xhtml" /><span
							class="divider" /></li>
						<li><h:link value="Activities List"
								outcome="/management/police/investigativeCase/activity/listActivities.xhtml" /></li>
						<li class="active">Activity</li>
					</ul>
				</div>




				<h:form styleClass="col-md-6">
					<h:panelGrid columns="2" styleClass="table borderless">
						<h:outputLabel value="Type" />
						<p:selectOneMenu style="width: 100%" id="Build"
							value="#{controllerActivity.activity.type}">
							<f:selectItems
								value="#{controllerActivity.activity.typeSuggestionsAsList}" />
						</p:selectOneMenu>


						<h:outputLabel value="Date and Time" />
						<p:calendar styleClass="dateTimeField"
							value="#{controllerActivity.activity.dateAndTime}"
							pattern="dd-MM-yyyy" mask="true" />


						<h:outputLabel value="Invistigative case" />
						<p:inputText disabled="true" style="width: 100%"
							value="#{controllerActivity.investigativeCaseId}" />

						<h:outputLabel value="Investigator" />
						<p:inputText disabled="true" style="width: 100%"
							value="#{controllerActivity.investigatorId}" />

						<h:outputLabel value="Data" />
						<p:inputTextarea style="width: 100%; min-height: 190px;"
							value="#{controllerActivity.activity.data}" />

					</h:panelGrid>

					<div class="pull-right">
						<h:commandButton styleClass="btn btn-primary" value="save"
							action="#{controllerActivity.submit}">

							<f:param name="id"
								value="#{controllerActivity.investigativeCaseId}" />
						</h:commandButton>

						<h:link styleClass="btn btn-link minor" value="cancel"
							outcome="cancel">
							<f:param name="id" value="#{controllerActivity.id}" />
						</h:link>
					</div>
				</h:form>

			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
