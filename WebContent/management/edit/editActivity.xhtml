<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerActivity.id}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:insert name="editHeader">
		<h2>Edit Activity</h2>
	</ui:insert>


	<h:link value="cancel" outcome="cancel">
		<f:param name="id" value="#{controllerActivity.id}" />
	</h:link>


	<h:form>
		<h:outputLabel value="Type" />
		<h:inputText
			value="#{controllerActivity.activity.type}" />
		<br />
		<h:outputLabel value="Date and Time" />
		<p:calendar
			value="#{controllerActivity.activity.dateAndTime}" />
		<br />
		<h:outputLabel value="Data" />
		<h:inputText
			value="#{controllerActivity.activity.data}" />
		<br />
		<h:outputLabel value="Invistigative case" />
		<h:inputText
			value="#{controllerActivity.investigativeCaseId}" />
		<br />
		<h:outputLabel value="Investigator" />
		<h:inputText
			value="#{controllerActivity.investigatorId}" />
		<br />
		<h:commandButton value="save"
			action="#{controllerActivity.submit}" />
	</h:form>
</h:body>
</html>
