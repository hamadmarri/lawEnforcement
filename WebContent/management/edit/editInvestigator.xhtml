<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerInvestigator.id}" />
		<f:viewParam name="id" value="#{controllerInvestigator.editId}" />
	</f:metadata>
</h:head>

<h:body>

	<ui:composition template="/WEB-INF/template.xhtml">

		<ui:define name="title">Adala</ui:define>
		<ui:define name="content">
			<div class="container">


				<div class="page-header">
					<h4>Edit Investigator
						#{controllerInvestigator.investigator.personName}</h4>
				</div>


				<div class="row">
					<div class="col-md-12">
						<h:link styleClass="minor pull-right" value="Cancel"
							outcome="cancel">
							<f:param name="id" value="#{controllerInvestigator.id}" />
						</h:link>
					</div>
				</div>



				<h:form>
					<h4>Person Information</h4>

					<div class="row">
						<div class="col-md-5">
							<h:panelGrid styleClass="table" columns="2">


								<h:outputLabel value="First name" />
								<p:inputText
									value="#{controllerInvestigator.investigator.personName.firstName}" />

								<h:outputLabel value="Last name" />
								<p:inputText
									value="#{controllerInvestigator.investigator.personName.lastName}" />

							</h:panelGrid>
						</div>
					</div>

					<hr />
					<h:commandButton styleClass="btn btn-primary" value="save"
						action="#{controllerInvestigator.submit}" />
				</h:form>

			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
