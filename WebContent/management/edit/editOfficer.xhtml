<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerOfficer.id}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">

		<ui:define name="title">Adala</ui:define>
		<ui:define name="content">
			<div class="container">


				<div class="page-header">
					<h4>Edit Officer #{controllerOfficer.officer.personName}</h4>
				</div>



				<div class="row">
					<div class="col-md-12">
						<h:link styleClass="minor pull-right" value="Cancel"
							outcome="cancel">
							<f:param name="id" value="#{controllerOfficer.id}" />
						</h:link>
					</div>
				</div>


				<h:form>
					<div class="row">
						<div class="col-md-5">
							<h:panelGrid styleClass="table" columns="2">

								<h:outputLabel value="First name" />
								<p:inputText
									value="#{controllerOfficer.officer.personName.firstName}" />

								<h:outputLabel value="Last name" />
								<p:inputText
									value="#{controllerOfficer.officer.personName.lastName}" />

								<h:outputLabel value="Data of birth" />
								<p:calendar value="#{controllerOfficer.officer.dateOfBirth}"
									pattern="MMMM dd, yyyy" />

								<h:outputLabel value="Gender" />

								<p:selectOneRadio styleClass="gender" required="true"
									value="#{controllerOfficer.officer.gender}">
									<f:selectItem itemLabel="Male" itemValue="Male" />
									<f:selectItem itemLabel="Female" itemValue="Female" />
								</p:selectOneRadio>

							</h:panelGrid>
						</div>
					</div>


					<hr />
					<h:commandButton styleClass="btn btn-primary" value="save"
						action="#{controllerOfficer.submit}" />

				</h:form>


			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
