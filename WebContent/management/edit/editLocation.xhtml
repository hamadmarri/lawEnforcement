<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerLocation.id}" />
	</f:metadata>
</h:head>

<h:body>

	<ui:composition template="/management/edit.xhtml">
		<ui:define name="editContent">
			<c:set var="controller" value="#{controllerLocation}" />
			<c:set var="relatable" value="#{controllerLocation.location}" />


			<div class="page-header">
				<h4>Edit Location id #{controllerLocation.id}</h4>
			</div>

			<ul class="breadcrumb no-bg-color">
				<li><h:link value="Home" outcome="/index.xhtml" /><span
					class="divider" /></li>
				<li><h:link value="Locationes List"
						outcome="/management/entries/location/listLocations.xhtml" /><span
					class="divider" /></li>
				<li><h:link
						value="Location id #{controllerLocation.location.id}"
						outcome="cancel">
						<f:param name="id" value="#{controllerLocation.id}" />
					</h:link><span class="divider" /></li>
				<li class="active">Edit Location id #{controllerLocation.id}</li>
			</ul>


			<div class="row">
				<div class="col-md-12">
					<h:link styleClass="minor pull-right" value="Cancel"
						outcome="cancel">
						<f:param name="id" value="#{controllerLocation.id}" />
					</h:link>
				</div>
			</div>


			<div class="row top30">
				<div class="col-md-4">
					<h:panelGrid columns="2" styleClass="table ">


						<h:outputLabel value="Area" />
						<p:inputText value="#{controllerLocation.location.area}" />

						<h:outputLabel value="Coordinate" />

						<h:panelGroup>
							<h:outputLabel value="x:" /><br />
							<p:inputText value="#{controllerLocation.location.coordinate.x}" />
						</h:panelGroup>


						<h:panelGroup></h:panelGroup>
						<h:panelGroup>
							<h:outputLabel value="y:" /><br />
							<p:inputText value="#{controllerLocation.location.coordinate.y}" />
						</h:panelGroup>

						<h:panelGroup></h:panelGroup>
						<h:panelGroup>
							<h:outputLabel value="z:" /><br />
							<p:inputText value="#{controllerLocation.location.coordinate.z}" />
						</h:panelGroup>

						<h:outputLabel value="Occupancy" />
						<p:inputText value="#{controllerLocation.location.occupancy}" />



						<h:outputLabel value="Elevation" />
						<p:inputText value="#{controllerLocation.location.elevation}" />


						<h:outputLabel value="Premise type" />
						<p:inputText value="#{controllerLocation.location.premiseType}" />
					</h:panelGrid>
				</div>
			</div>


		</ui:define>
	</ui:composition>
</h:body>
</html>
