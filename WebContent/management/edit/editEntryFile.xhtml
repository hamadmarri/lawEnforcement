<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerEntryFile.id}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:insert name="editHeader">
		<h2>Edit EntryFile #{controllerEntryFile.entryFile.id}</h2>
	</ui:insert>


	<h:link value="cancel" outcome="cancel">
		<f:param name="id" value="#{controllerEntryFile.id}" />
	</h:link>


	<h:form>
		<h:outputLabel value="Caption" />
		<h:inputText value="#{controllerEntryFile.entryFile.caption}" />
		<br />
		<h:outputLabel value="type" />
		<h:inputText value="#{controllerEntryFile.entryFile.type}" />

		<br />
		<h:commandButton value="save" action="#{controllerEntryFile.submit}" />
	</h:form>
</h:body>
</html>
