<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerOrganization.id}" />
	</f:metadata>
</h:head>

<h:body>

	<ui:composition template="/management/edit.xhtml">
		<ui:define name="editContent">
			<c:set var="controller" value="#{controllerOrganization}" />
			<c:set var="relatable" value="#{controllerOrganization.organization}" />


			<div class="page-header">
				<h4>Edit #{controllerOrganization.organization.name}</h4>
			</div>

			<ul class="breadcrumb no-bg-color">
				<li><h:link value="Home" outcome="/index.xhtml" /><span
					class="divider" /></li>
				<li><h:link value="Organizations List"
						outcome="/management/entries/organization/listOrganizations.xhtml" /><span
					class="divider" /></li>
				<li><h:link value="#{controllerOrganization.organization.name}"
						outcome="cancel">
						<f:param name="id" value="#{controllerOrganization.id}" />
					</h:link><span class="divider" /></li>
				<li class="active">Edit #{controllerOrganization.organization.name}</li>
			</ul>


			<div class="row">
				<div class="col-md-12">
					<h:link styleClass="minor pull-right" value="Cancel"
						outcome="cancel">
						<f:param name="id" value="#{controllerOrganization.id}" />
					</h:link>
				</div>
			</div>

			<div class="row top30">
				<div class="col-md-4">
					<h:panelGrid columns="2" styleClass="table ">

						<h:outputLabel value="Organization name" />
						<p:inputText value="#{controllerOrganization.organization.name}" />

						<h:outputLabel value="Organization type" />
						<p:selectOneMenu id="threatAssessment" 
							value="#{controllerOrganization.organization.organizationType}">
							<f:selectItems
								value="#{controllerOrganization.organization.organizationTypeSuggestionsAsList}" />
						</p:selectOneMenu>

					</h:panelGrid>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
