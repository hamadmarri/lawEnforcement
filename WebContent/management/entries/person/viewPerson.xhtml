<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerPerson.id}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:composition>

		<h1>Person</h1>
		
		<h:link value="edit" outcome="editPerson.xhtml?id=#{controllerPerson.id}" />
		
		<h2>Person Information</h2>
		<h:outputLabel value="First name" />
		<h:outputLabel value="#{controllerPerson.relatable.personName.firstName}" />
		<br />
		<h:outputLabel value="Last name" />
		<h:outputLabel value="#{controllerPerson.relatable.personName.lastName}" />
		<br />
		<h:outputLabel value="Data of birth" />
		<h:outputLabel value="#{controllerPerson.relatable.dateOfBirth.time}">
			<f:convertDateTime pattern="MMMM dd, YYYY" />
		</h:outputLabel>
		<br />
		<h:outputLabel value="Birth place" />
		<h:outputLabel value="#{controllerPerson.relatable.birthPlace}" />
		<br />
		<h:outputLabel value="Gender" />
		<h:outputLabel value="#{controllerPerson.relatable.gender}" />
		<br />
		<h:outputLabel value="Citizenship" />
		<h:outputLabel value="#{controllerPerson.relatable.citizenship}" />
		<br />

		<h3>Identifications</h3>
		<h:dataTable value="#{controllerPerson.relatable.identifications}"
			var="id">
			<h:column>#{id.name}</h:column>
			<h:column>#{id.content}</h:column>
		</h:dataTable>

		<h3>Contacts</h3>
		<h:dataTable value="#{controllerPerson.relatable.contacts}" var="c">
			<h:column>#{c.name}</h:column>
			<h:column>#{c.content}</h:column>
		</h:dataTable>

		<h3>Alias names and monikers</h3>
		<h:dataTable value="#{controllerPerson.relatable.aliasNamesOrMonikers}"
			var="a">
			<h:column>#{a.content}</h:column>
		</h:dataTable>


		<h3>Scars, marks, and tattoos</h3>
		<h:dataTable value="#{controllerPerson.relatable.scars_marks_tattoos}"
			var="s">
			<h:column>#{s.content}</h:column>
		</h:dataTable>

		<h:outputLabel value="${controllerPerson.relatable.modusOperandi}" />
		<br />
		<h:outputLabel
			value="${controllerPerson.relatable.NCIC_fingerprintClassification}" />


		<ui:include
			src="/management/physicalcharacteristic/viewPhysicalCharacteristic.xhtml">
			<ui:param name="person"
				value="#{controllerPerson.relatable}"></ui:param>
		</ui:include>

		<h2>Race</h2>
		<h:outputLabel value="${controllerPerson.relatable.race.race}" />

		<h2>Mug Shots</h2>
		<ui:include src="/management/image/listImages.xhtml">
			<ui:param name="images" value="#{controllerPerson.relatable.mugShots}"></ui:param>
		</ui:include>

		<h2>Finger Prints</h2>
		<ui:include src="/management/image/listImages.xhtml">
			<ui:param name="images"
				value="#{controllerPerson.relatable.fingerprintsImages}"></ui:param>
		</ui:include>

		<h2>Photographs</h2>
		<ui:include src="/management/image/listImages.xhtml">
			<ui:param name="images"
				value="#{controllerPerson.relatable.photographs}"></ui:param>
		</ui:include>

		<ui:include src="/management/entries/conveyance/listConveyances.xhtml">
			<ui:param name="controllerPerson.relatable"
				value="#{controllerPerson.relatable}"></ui:param>
		</ui:include>

	</ui:composition>
</h:body>
</html>
