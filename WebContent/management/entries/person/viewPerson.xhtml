<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerPerson.id}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:composition template="/management/view.xhtml">
		<ui:define name="view">
			<c:set var="relations"
				value="#{controllerPerson.person.allRelations}" />
			<c:set var="included" value="true" />

			<h1>Person</h1>

			<h:link value="edit" outcome="edit">
				<f:param name="id" value="#{controllerPerson.id}" />
			</h:link>
			<br />

			<h2>Person Information</h2>
			<h:outputLabel value="First name" />
			<h:outputLabel
				value="#{controllerPerson.person.personName.firstName}" />
			<br />
			<h:outputLabel value="Last name" />
			<h:outputLabel value="#{controllerPerson.person.personName.lastName}" />
			<br />
			<h:outputLabel value="Data of birth" />
			<h:outputLabel value="#{controllerPerson.person.dateOfBirth}">
				<f:convertDateTime pattern="MMMM dd, YYYY" />
			</h:outputLabel>
			<br />
			<h:outputLabel value="Birth place" />
			<h:outputLabel value="#{controllerPerson.person.birthPlace}" />
			<br />
			<h:outputLabel value="Gender" />
			<h:outputLabel value="#{controllerPerson.person.gender}" />
			<br />
			<h:outputLabel value="Citizenship" />
			<h:outputLabel value="#{controllerPerson.person.citizenship}" />
			<br />

			<h3>Identifications</h3>
			<h:dataTable value="#{controllerPerson.person.identifications}"
				var="id">
				<h:column>#{id.name}</h:column>
				<h:column>#{id.content}</h:column>
			</h:dataTable>

			<h3>Contacts</h3>
			<h:dataTable value="#{controllerPerson.person.contacts}" var="c">
				<h:column>#{c.name}</h:column>
				<h:column>#{c.content}</h:column>
			</h:dataTable>

			<h3>Alias names and monikers</h3>
			<h:dataTable value="#{controllerPerson.person.aliasNamesOrMonikers}"
				var="a">
				<h:column>#{a.content}</h:column>
			</h:dataTable>


			<h3>Scars, marks, and tattoos</h3>
			<h:dataTable value="#{controllerPerson.person.scars_marks_tattoos}"
				var="s">
				<h:column>#{s.content}</h:column>
			</h:dataTable>

			<h:outputLabel value="${controllerPerson.person.modusOperandi}" />
			<br />
			<h:outputLabel
				value="${controllerPerson.person.NCIC_fingerprintClassification}" />


			<ui:include
				src="/management/physicalcharacteristic/viewPhysicalCharacteristic.xhtml">
				<ui:param name="person" value="#{controllerPerson.person}"></ui:param>
			</ui:include>

			<h2>Threat Assessment</h2>
			<h:outputLabel
				value="#{controllerPerson.person.threatAssessment.threatAssessmentLevel}" />

			<h2>Race</h2>
			<h:outputLabel value="${controllerPerson.person.race.race}" />

			<h2>Mug Shots</h2>
			<ui:include src="/management/image/listImages.xhtml">
				<ui:param name="images" value="#{controllerPerson.person.mugShots}"></ui:param>
			</ui:include>

			<h2>Finger Prints</h2>
			<ui:include src="/management/image/listImages.xhtml">
				<ui:param name="images"
					value="#{controllerPerson.person.fingerprintsImages}"></ui:param>
			</ui:include>

			<h2>Photographs</h2>
			<ui:include src="/management/image/listImages.xhtml">
				<ui:param name="images"
					value="#{controllerPerson.person.photographs}"></ui:param>
			</ui:include>

			<ui:include
				src="/management/entries/conveyance/listConveyances.xhtml">
				<ui:param name="conveyances"
					value="#{controllerPerson.person.conveyances}"></ui:param>
			</ui:include>

		</ui:define>
	</ui:composition>
</h:body>
</html>
