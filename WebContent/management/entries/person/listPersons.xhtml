<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>

<h:body>
	<ui:composition>
		<h3>Persons List</h3>

		<c:if test="${not included}">
			<h:link value="add" outcome="add" />
		</c:if>
		<br />
		<h:dataTable value="#{controllerPerson.personsList}" var="p">
			<h:column>
				<h:link value="view"
					outcome="/management/entries/person/viewPerson.xhtml?id=#{p.id}" />
			</h:column>
			<h:column>
				<h:link value="edit"
					outcome="/management/edit/editPerson.xhtml?id=#{p.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputLabel
					value="#{p.personName.lastName}, #{p.personName.firstName}" />
			</h:column>
			<h:column>
				<f:facet name="header">Data of birth</f:facet>
				<h:outputLabel value="#{p.dateOfBirth}">
					<f:convertDateTime pattern="MMMM dd, YYYY" />
				</h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Birth place</f:facet>
				<h:outputLabel value="#{p.birthPlace}" />
			</h:column>
			<h:column>
				<f:facet name="header">Gender</f:facet>
				<h:outputLabel value="#{p.gender}" />
			</h:column>
			<h:column>
				<f:facet name="header">Citizenship</f:facet>
				<h:outputLabel value="#{p.citizenship}" />
			</h:column>
			<h:column>
					<f:facet name="header">Physical Characteristic</f:facet>
					<h:outputLabel value="#{p.physicalCharacteristic.toString()}" />
				</h:column>
			<h:column>
				<f:facet name="header">Threat Assessment</f:facet>
				<h:outputLabel value="#{p.threatAssessment.threatAssessmentLevel}" />
			</h:column>
			<h:column>
				<f:facet name="header">Race</f:facet>
				<h:outputLabel value="#{p.race.race}" />
			</h:column>
		</h:dataTable>
	</ui:composition>
</h:body>
</html>
