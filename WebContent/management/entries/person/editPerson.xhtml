<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerPerson.id}" />
	</f:metadata>

</h:head>

<h:body>

	<h:form>

		<h1>Edit Person</h1>

		<h:outputLabel value="#{controllerPerson.id}" />
		<br />


		<h2>Person Information</h2>
		<h:outputLabel value="First name" />
		<h:inputText value="#{controllerPerson.person.personName.firstName}" />
		<br />



		<h:outputLabel value="Last name" />
		<h:inputText value="#{controllerPerson.person.personName.lastName}" />
		<br />
		<h:outputLabel value="Data of birth" />
		<p:calendar value="#{controllerPerson.person.dateOfBirth}" />
		<br />
		<h:outputLabel value="Birth place" />
		<h:inputText value="#{controllerPerson.person.birthPlace}" />
		<br />
		<h:outputLabel value="Gender" />
		<h:inputText value="#{controllerPerson.person.gender}" />
		<br />
		<h:outputLabel value="Citizenship" />
		<h:inputText value="#{controllerPerson.person.citizenship}" />
		<br />


		<h3>Identifications</h3>
		<h:dataTable value="#{controllerPerson.person.identifications}"
			var="id">
			<h:column>
				<h:inputText value="#{id.name}" />
			</h:column>
			<h:column>
				<h:inputText value="#{id.content}" />
			</h:column>
		</h:dataTable>

		<h3>Contacts</h3>
		<h:dataTable value="#{controllerPerson.person.contacts}" var="c">
			<h:column>
				<h:inputText value="#{c.name}" />
			</h:column>
			<h:column>
				<h:inputText value="#{c.content}" />
			</h:column>
		</h:dataTable>

		<h3>Alias names and monikers</h3>
		<h:dataTable value="#{controllerPerson.person.aliasNamesOrMonikers}"
			var="a">
			<h:column>
				<h:inputText value="#{a.content}" />
			</h:column>
		</h:dataTable>


		<h3>Scars, marks, and tattoos</h3>
		<h:dataTable value="#{controllerPerson.person.scars_marks_tattoos}"
			var="s">
			<h:column>
				<h:inputText value="#{s.content}" />
			</h:column>
		</h:dataTable>

		<h:outputLabel value="Modus operandi" />
		<h:inputText value="${controllerPerson.person.modusOperandi}" />
		<br />
		<h:outputLabel value="NCIC finger print classification" />
		<h:inputText
			value="${controllerPerson.person.NCIC_fingerprintClassification}" />


		<ui:include
			src="/management/physicalcharacteristic/editPhysicalCharacteristic.xhtml">
			<ui:param name="person" value="#{controllerPerson.person}"></ui:param>
		</ui:include>

		<h2>Threat Assessment</h2>
		<h:inputText
			value="#{controllerPerson.person.threatAssessment.threatAssessmentLevel}" />

		<h2>Race</h2>
		<h:inputText value="${controllerPerson.person.race.race}" />
		
		<br />

		<h:commandButton value="save" action="#{controllerPerson.submit}" />
	</h:form>

</h:body>
</html>
