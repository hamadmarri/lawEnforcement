<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerPerson.id}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">Adala - Adding Person</ui:define>
		<ui:define name="content">
			<div class="container">
				<div class="page-header">
					<h4>Adding New Person</h4>
				</div>
				<ul class="breadcrumb no-bg-color">
					<li><h:link value="Home" outcome="/index.xhtml" /><span
						class="divider" /></li>
					<li><h:link value="Persons List"
							outcome="/management/entries/person/listPersons.xhtml" /><span
						class="divider" /></li>
					<li class="active">Adding New Person</li>
				</ul>

				<div class="row">
					<div class="col-md-11 col-md-offset-1">
						<div class="breadcrumbProgress flat" style="margin: 0 0 30px 0;">
							<a href="#">Personal Information</a> <a href="#">Identifications</a>
							<a href="#">Contacts</a> <a class="active" href="#">Conveyances</a>
							<a href="#">Police Information</a> <a href="#">Extra
								Information</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-1">
						<h:link styleClass="btn btn-link minor" value="&lt;&lt; back"
							outcome="back">
							<f:param name="id" value="#{controllerPerson.person.id}" />
						</h:link>
					</div>

					<div class="col-md-11">
						<h4>Conveyances</h4>
					</div>
				</div>

				<div class="row">
					<h:form styleClass="form-horizontal">
						<div class="col-md-11">

							<!-- Cars List -->
							<div class="row">
								<div class="col-md-7 col-md-offset-1">
									<h:dataTable style="margin-top: 25px;"
										styleClass="table table rows-min" var="c"
										value="#{controllerPerson.person.conveyances}"
										rowClasses="hoverable"
										rendered="#{controllerPerson.person.conveyances ne null}">
										<h:column>
											<h:outputText value="#{c.make}" />
										</h:column>
										<h:column>
											<h:outputText value="#{c.vehicleIdentificationNumber}" />
										</h:column>
										<h:column>
											<h:outputText value="#{c.year}">
												<f:convertDateTime pattern="YYYY" />
											</h:outputText>
										</h:column>
										<h:column>
											<h:commandButton styleClass="btn btn-sm btn-link minor"
												value="Remove" style="display: none;"
												action="#{controllerPerson.removeConveyance(c)}" />
										</h:column>
									</h:dataTable>
								</div>
							</div>

							<div class="row">
								<div class="col-md-5">
									<div class="form-group">
										<h:outputLabel value="Vehicle Identification#"
											styleClass="control-label col-xs-6" />
										<div class="col-xs-6">
											<p:inputText
												value="#{controllerPerson.newConveyance.vehicleIdentificationNumber}"
												styleClass="col-md-12" />
										</div>
									</div>


									<div class="form-group">
										<h:outputLabel value="License Plate#"
											styleClass="control-label col-xs-6" />
										<div class="col-xs-6">
											<p:inputText
												value="#{controllerPerson.newConveyance.licensePlateNumber}"
												styleClass="col-md-12" />
										</div>
									</div>

									<div class="form-group">
										<h:outputLabel value="License Plate State"
											styleClass="control-label col-xs-6" />
										<div class="col-xs-6">
											<p:inputText
												value="#{controllerPerson.newConveyance.licensePlateState}"
												styleClass="col-md-12" />
										</div>
									</div>

									<div class="form-group">
										<h:outputLabel value="License Plate Year"
											styleClass="control-label col-xs-6" />
										<div class="col-xs-6">
											<p:calendar
												value="#{controllerPerson.newConveyance.licensePlateYear}"
												pattern="dd-MM-yyyy" mask="true" styleClass="dateTimeField" />
										</div>
									</div>

									<div class="form-group">
										<h:outputLabel value="Make"
											styleClass="control-label col-xs-6" />
										<div class="col-xs-6">
											<p:inputText value="#{controllerPerson.newConveyance.make}"
												styleClass="col-md-12" />
										</div>
									</div>

								</div>
								<!-- /col-md-5 -->
								<div class="col-md-5">

									<div class="form-group">
										<h:outputLabel value="Model"
											styleClass="control-label col-xs-6" />
										<div class="col-xs-6">
											<p:inputText value="#{controllerPerson.newConveyance.model}"
												styleClass="col-md-12" />
										</div>
									</div>

									<div class="form-group">
										<h:outputLabel value="Year"
											styleClass="control-label col-xs-6" />
										<div class="col-xs-6">
											<p:calendar value="#{controllerPerson.newConveyance.year}"
												pattern="dd-MM-yyyy" mask="true" styleClass="dateTimeField" />
										</div>
									</div>

									<div class="form-group">
										<h:outputLabel value="Color"
											styleClass="control-label col-xs-6" />
										<div class="col-xs-6">
											<p:inputText value="#{controllerPerson.newConveyance.color}"
												styleClass="col-md-12" />
										</div>
									</div>

									<div class="form-group">
										<h:outputLabel value="Style"
											styleClass="control-label col-xs-6" />
										<div class="col-xs-6">
											<p:inputText value="#{controllerPerson.newConveyance.style}"
												styleClass="col-md-12" />
										</div>
									</div>

									<div class="form-group">
										<h:outputLabel value="Attributes"
											styleClass="control-label col-xs-6" />
										<div class="col-xs-6">
											<p:inputText
												value="#{controllerPerson.newConveyance.attributes}"
												styleClass="col-md-12" />
										</div>
									</div>

									<div class="form-group">
										<div class="col-xs-offset-8">
											<h:commandButton styleClass="btn btn-link"
												value="Save Conveyance"
												action="#{controllerPerson.saveConveyance}" />
										</div>
									</div>

								</div>
							</div>
						</div>

						<div class="col-md-11 col-md-offset-1">
							<hr style="margin-top: 45px;" class="col-md-10" />

							<div class="row">
								<div class="col-sm-7 col-sm-offset-5">
									<h:commandButton styleClass="btn btn-primary"
										value="Save &amp; Continue"
										action="#{controllerPerson.saveAndContinue}">
										<f:param name="id" value="#{controllerPerson.person.id}" />
									</h:commandButton>
									<h:commandButton styleClass="btn" value="Save &amp; Finish"
										action="#{controllerPerson.saveAndFinish}" />
									<h:link styleClass="btn btn-link minor" value="Finish"
										outcome="cancel" />
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
