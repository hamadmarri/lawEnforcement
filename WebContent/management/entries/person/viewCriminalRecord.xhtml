<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerCriminalRecord.id}" />
	</f:metadata>
</h:head>

<h:body>

	<ui:composition template="/management/view.xhtml">
		<ui:define name="view">
			<c:set var="relatable" value="#{controllerPerson.person}" />
			<c:set var="included" value="true" />
			<c:set var="cr" value="${controllerCriminalRecord.criminalRecord}" />
			<c:set var="crimes" value="${cr.crimes}" />


			<div class="page-header">
				<h4>
					Criminal Record For
					<h:link value="#{cr.committedBy.personName}" outcome="viewPerson">
						<f:param name="id" value="#{cr.committedBy.id}" />
					</h:link>
				</h4>
			</div>


			<ul class="breadcrumb no-bg-color">
				<li><h:link value="Home" outcome="/index.xhtml" /><span
					class="divider" /></li>
				<li class="active">Criminal Record For
					#{cr.committedBy.personName}</li>
			</ul>


			<div class="page-header">
				<h4>Crimes</h4>
			</div>
			<div class="row">
				<div class="col-md-12">
					<ui:include src="/WEB-INF/includes/lists/listCrimes.xhtml" />
				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
