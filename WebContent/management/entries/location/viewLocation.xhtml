<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerLocation.id}" />
	</f:metadata>
</h:head>
<h:body>
	<ui:composition template="/management/view.xhtml">
		<ui:define name="view">
			<c:set var="relatable" value="#{controllerLocation.location}" />
			<c:set var="included" value="true" />


			<div class="page-header">
				<h4>Location id #{controllerLocation.id}</h4>
			</div>


			<ul class="breadcrumb no-bg-color">
				<li><h:link value="Home" outcome="/index.xhtml" /><span
					class="divider" /></li>
				<li><h:link value="Locations List"
						outcome="/management/entries/location/listLocations.xhtml" /><span
					class="divider" /></li>
				<li class="active">Location id #{controllerLocation.id}</li>
			</ul>


			<div class="row">
				<h:link styleClass="btn btn-primary pull-right" value="edit"
					outcome="edit">
					<f:param name="id" value="#{controllerLocation.id}" />
				</h:link>
			</div>
			<br />


			<div class="row">
				<div class="col-md-5">
					<h:panelGrid styleClass="table" columns="2">

						<h:outputLabel value="Area" />
						<h:outputText value="#{controllerLocation.location.area}" />

						<h:outputLabel value="Coordinate" />
						<h:outputText
							value="x:#{controllerLocation.location.coordinate.x} y:#{controllerLocation.location.coordinate.y} z:#{controllerLocation.location.coordinate.z}" />

						<h:outputLabel value="Occupancy" />
						<h:outputText value="#{controllerLocation.location.occupancy}" />

						<h:outputLabel value="Elevation" />
						<h:outputText value="#{controllerLocation.location.elevation}" />

						<h:outputLabel value="Premise type" />
						<h:outputText value="#{controllerLocation.location.premiseType}" />

					</h:panelGrid>
				</div>
			</div>


			<div class="row">
				<div class="col-md-12">
					<div class="page-header">
						<h4>Addresses List</h4>
					</div>

					<ui:include src="/WEB-INF/includes/lists/listAddresses.xhtml">
						<ui:param name="addresses"
							value="#{controllerLocation.location.addresses}" />
					</ui:include>
				</div>
			</div>

			<div class="row">
				<h:link styleClass="btn btn-primary pull-right" value="add address"
					outcome="addAddress">
					<f:param name="locationId"
						value="#{controllerLocation.location.id}" />
				</h:link>
			</div>
			<br />



		</ui:define>
	</ui:composition>
</h:body>
</html>
