<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerConveyance.id}" />
	</f:metadata>
</h:head>

<h:body>

	<ui:composition template="/management/entries/edit.xhtml">
		<ui:define name="editContent">
			<c:set var="controller" value="#{controllerConveyance}" />
			<c:set var="relatable" value="#{controllerConveyance.conveyance}" />

			<h:link value="cancel" outcome="cancel">
				<f:param name="id" value="#{controllerConveyance.id}" />
			</h:link>


			<ui:insert name="editHeader">
				<h2>Edit Conveyance</h2>
			</ui:insert>

			<h:outputLabel value="Vehicle identification number" />
			<h:inputText
				value="#{controllerConveyance.conveyance.vehicleIdentificationNumber}" />
			<br />

			<h:outputLabel value="License plate number" />
			<h:inputText
				value="#{controllerConveyance.conveyance.licensePlateNumber}" />
			<br />

			<h:outputLabel value="License plate state" />
			<h:inputText
				value="#{controllerConveyance.conveyance.licensePlateState}" />
			<br />

			<h:outputLabel value="License plate year" />
			<p:calendar
				value="#{controllerConveyance.conveyance.licensePlateYear}" />
			<br />

			<h:outputLabel value="Registered owner" />
			<h:inputText value="#{controllerConveyance.registeredOwnerId}" />
			<br />


			<h:outputLabel value="Make" />
			<h:inputText value="#{controllerConveyance.conveyance.make}" />
			<br />

			<h:outputLabel value="Model" />
			<h:inputText value="#{controllerConveyance.conveyance.model}" />
			<br />

			<h:outputLabel value="Year" />
			<p:calendar value="#{controllerConveyance.conveyance.year}" />
			<br />

			<h:outputLabel value="Color" />
			<h:inputText value="#{controllerConveyance.conveyance.color}" />
			<br />

			<h:outputLabel value="Style" />
			<h:inputText value="#{controllerConveyance.conveyance.style}" />
			<br />

			<h:outputLabel value="Attributes" />
			<h:inputText value="#{controllerConveyance.conveyance.attributes}" />
			<br />
		</ui:define>
	</ui:composition>
</h:body>
</html>
