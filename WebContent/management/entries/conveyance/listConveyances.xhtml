<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>

<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">Adala - Conveyances List</ui:define>
		<ui:define name="content">

			<div class="container">
				<div class="page-header">
					<h4>Conveyances List</h4>
				</div>
				<ul class="breadcrumb no-bg-color">
					<li><h:link value="Home" outcome="/index.xhtml" /><span
						class="divider" /></li>
					<li class="active">Conveyances List</li>
				</ul>


				<c:if test="${not included}">
					<div class="row ">
						<h:link styleClass="btn btn-primary pull-right" value="Add"
							outcome="add" />
					</div>
					<br />
				</c:if>


				<c:if test="${empty conveyances and not included}">
					<c:set var="conveyances"
						value="#{controllerConveyance.conveyancesList}" />
				</c:if>

				<c:if test="${empty conveyances and included}">
					<h:outputLabel value="nothing" />
				</c:if>

				<c:if test="${not empty conveyances}">
					<div class="row">
						<div class="col-md-12">
							<ui:include src="/WEB-INF/includes/lists/listConveyances.xhtml">
								<ui:param name="conveyances" value="#{conveyances}"></ui:param>
							</ui:include>
						</div>
					</div>

				</c:if>


			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
