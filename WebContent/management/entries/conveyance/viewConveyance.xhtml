<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerConveyance.id}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:composition template="/management/view.xhtml">
		<ui:define name="view">
			<c:set var="relatable" value="#{controllerConveyance.conveyance}" />
			<c:set var="included" value="true" />


			<div class="page-header">
				<h4>Conveyance #{controllerConveyance.id}</h4>
			</div>


			<ul class="breadcrumb no-bg-color">
				<li><h:link value="Home" outcome="/index.xhtml" /><span
					class="divider" /></li>
				<li><h:link value="Conveyances List"
						outcome="/management/entries/conveyance/listConveyances.xhtml" /><span
					class="divider" /></li>
				<li class="active">Conveyance #{controllerConveyance.id}</li>
			</ul>


			<div class="row ">
				<h:link styleClass="btn btn-primary pull-right" value="edit"
					outcome="edit">
					<f:param name="id" value="#{controllerConveyance.id}" />
				</h:link>
			</div>
			<br />

			<div class="row ">
				<div class="col-md-8">
					<h:panelGrid columns="2" styleClass="table table-striped">
						<h:outputLabel value="Vehicle identification number" />
						<h:outputText
							value="#{controllerConveyance.conveyance.vehicleIdentificationNumber}" />


						<h:outputLabel value="License plate number" />
						<h:outputText
							value="#{controllerConveyance.conveyance.licensePlateNumber}" />


						<h:outputLabel value="License plate state" />
						<h:outputText
							value="#{controllerConveyance.conveyance.licensePlateState}" />


						<h:outputLabel value="License plate year" />
						<h:outputText
							value="#{controllerConveyance.conveyance.licensePlateYear.time}">
							<f:convertDateTime pattern="YYYY" />
						</h:outputText>


						<h:outputLabel value="Registered owner" />
						<h:panelGroup>
							<h:outputText
								value="#{controllerConveyance.conveyance.registeredOwner.personName.firstName}" />
							<h:link value=" view"
								outcome="/management/entries/person/viewPerson.xhtml?id=#{controllerConveyance.conveyance.registeredOwner.id}" />
						</h:panelGroup>


						<h:outputLabel value="Make" />
						<h:outputText value="#{controllerConveyance.conveyance.make}" />


						<h:outputLabel value="Model" />
						<h:outputText value="#{controllerConveyance.conveyance.model}" />


						<h:outputLabel value="Year" />
						<h:outputText value="#{controllerConveyance.conveyance.year.time}">
							<f:convertDateTime pattern="YYYY" />
						</h:outputText>


						<h:outputLabel value="Color" />
						<h:outputText value="#{controllerConveyance.conveyance.color}" />


						<h:outputLabel value="Style" />
						<h:outputText value="#{controllerConveyance.conveyance.style}" />


						<h:outputLabel value="Attributes" />
						<h:outputText
							value="#{controllerConveyance.conveyance.attributes}" />

					</h:panelGrid>

				</div>
			</div>

		</ui:define>

	</ui:composition>
</h:body>
</html>
