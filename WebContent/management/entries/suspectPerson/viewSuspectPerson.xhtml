<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerSuspectPerson.id}" />
	</f:metadata>
</h:head>
<h:body>
	<ui:composition template="/management/entries/view.xhtml">
		<ui:define name="view">
			<c:set var="relatable"
				value="#{controllerSuspectPerson.suspectPerson}" />
			<c:set var="included" value="true" />

			<h3>Suspect Person</h3>

			<h:link value="edit" outcome="edit">
				<f:param name="id" value="#{controllerSuspectPerson.id}" />
			</h:link>
			<br />

			<ui:include
				src="/management/physicalcharacteristic/viewPhysicalCharacteristic.xhtml">
				<ui:param name="person"
					value="#{controllerSuspectPerson.suspectPerson}"></ui:param>
			</ui:include>


			<h2>Threat Assessment</h2>
			<h:outputLabel
				value="#{controllerSuspectPerson.suspectPerson.threatAssessment.threatAssessmentLevel}" />


			<h4>Description</h4>
			<h:outputLabel
				value="#{controllerSuspectPerson.suspectPerson.description}" />

		</ui:define>
	</ui:composition>
</h:body>
</html>
