<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>
<h:body>
	<ui:composition>
		<c:if test="${empty relatable and not included}">
			<c:set var="relations" value="#{controllerRelation.relationsList}" />
		</c:if>

		<c:if test="${not empty relatable}">
			<c:set var="relations" value="#{relatable.allRelations}" />
		</c:if>

		<h2>relatable</h2>
		<c:if test="${empty relations and included}">
			<h:outputLabel value="nothing" />
		</c:if>

		<c:if test="${not empty relations}">
			<h:dataTable value="#{relations}" var="r">
				<h:column>
					<f:facet name="header">first relatable</f:facet>
					<h:outputLabel value="#{r.something.toString()} " />
					<h:link value="view" outcome="#{r.something.type}">
						<f:param name="id" value="#{r.something.id}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">type of relation</f:facet>
					<h:outputLabel value="#{r.typeOfRelation}" />
				</h:column>
				<h:column>
					<f:facet name="header">second relatable</f:facet>
					<h:outputLabel value="#{r.somethingElse.toString()} " />
					<h:link value="view" outcome="#{r.somethingElse.type}">
						<f:param name="id" value="#{r.somethingElse.id}" />
					</h:link>
				</h:column>
			</h:dataTable>
		</c:if>
	</ui:composition>
</h:body>
</html>
