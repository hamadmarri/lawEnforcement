<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerAddress.id}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:composition template="/management/view.xhtml">
		<ui:define name="view">
			<c:set var="relatable" value="#{controllerAddress.address}" />
			<c:set var="included" value="true" />


			<div class="page-header">
				<h4>Address id #{controllerAddress.id}</h4>
			</div>


			<ul class="breadcrumb no-bg-color">
				<li><h:link value="Home" outcome="/index.xhtml" /><span
					class="divider" /></li>
				<li><h:link value="Addresses List"
						outcome="/management/entries/address/listAddresses.xhtml" /><span
					class="divider" /></li>
				<li class="active">Address id #{controllerAddress.id}</li>
			</ul>


			<div class="row">
				<h:link styleClass="btn btn-primary pull-right" value="edit"
					outcome="edit">
					<f:param name="id" value="#{controllerAddress.id}" />
				</h:link>
			</div>
			<br />

			<div class="row">
				<div class="col-md-5">
					<h:panelGrid styleClass="table" columns="2">
						<h:outputLabel value="Street name" />
						<h:outputText value="#{controllerAddress.address.streetName}" />

						<h:outputLabel value="Apt No." />
						<h:outputText value="#{controllerAddress.address.aptNo}" />

						<h:outputLabel value="City" />
						<h:outputText value="#{controllerAddress.address.city}" />

						<h:outputLabel value="Province" />
						<h:outputText value="#{controllerAddress.address.province}" />

						<h:outputLabel value="Country" />
						<h:outputText value="#{controllerAddress.address.country}" />

						<h:outputLabel value="Postal code" />
						<h:outputText value="#{controllerAddress.address.postalCode}" />
					</h:panelGrid>
				</div>

				<div class="col-md-6 col-md-offset-1">
					<div class="page-header">
						<h4>Locations List</h4>
					</div>
					<ui:include src="/WEB-INF/includes/lists/listLocations.xhtml">
						<ui:param name="locations"
							value="#{controllerAddress.address.locations}"></ui:param>
					</ui:include>
				</div>

			</div>


		</ui:define>
	</ui:composition>
</h:body>
</html>
