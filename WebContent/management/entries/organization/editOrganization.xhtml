<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerOrganization.id}" />
	</f:metadata>
</h:head>

<h:body>
	<h2>Edit Organization</h2>

	<h:form>
		<h:outputLabel value="Organization name" />
		<h:inputText value="#{controllerOrganization.organization.name}" />
		<br />

		<h:outputLabel value="Organization type" />
		<h:inputText
			value="#{controllerOrganization.organization.organizationType}" />
		<br />

		<h:commandButton value="save"
			action="#{controllerOrganization.submit}" />
	</h:form>
</h:body>
</html>
