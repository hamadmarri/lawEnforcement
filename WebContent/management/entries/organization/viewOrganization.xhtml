<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerOrganization.id}" />
	</f:metadata>
</h:head>
<h:body>
	<ui:composition template="/management/view.xhtml">
		<ui:define name="view">
			<c:set var="relatable"
				value="#{controllerOrganization.organization}" />

			<h3>Organization</h3>

			<h:link value="edit" outcome="edit">
				<f:param name="id" value="#{controllerOrganization.id}" />
			</h:link>
			<br />

			<h:outputLabel value="Organization name" />
			<h:outputLabel value="#{controllerOrganization.organization.name}" />
			<br />

			<h:outputLabel value="Organization type" />
			<h:outputLabel
				value="#{controllerOrganization.organization.organizationType}" />
			<br />
		</ui:define>
	</ui:composition>
</h:body>
</html>
