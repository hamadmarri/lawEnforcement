<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerOrganization.id}" />
	</f:metadata>
</h:head>
<h:body>
	<ui:composition template="/management/view.xhtml">
		<ui:define name="view">
			<c:set var="relatable" value="#{controllerOrganization.organization}" />


			<div class="page-header">
				<h4>#{controllerOrganization.organization.name}</h4>
			</div>


			<ul class="breadcrumb no-bg-color">
				<li><h:link value="Home" outcome="/index.xhtml" /><span
					class="divider" /></li>
				<li><h:link value="Organizations List"
						outcome="/management/entries/organization/listOrganizations.xhtml" /><span
					class="divider" /></li>
				<li class="active">#{controllerOrganization.organization.name}</li>
			</ul>


			<div class="row ">
				<h:link styleClass="btn btn-primary pull-right" value="edit"
					outcome="edit">
					<f:param name="id" value="#{controllerOrganization.id}" />
				</h:link>
			</div>
			<br />



			<h:outputLabel value="Organization name" />
			<h:outputText value=" #{controllerOrganization.organization.name}" />
			<br />

			<h:outputLabel value="Organization type" />
			<h:outputText
				value=" #{controllerOrganization.organization.organizationType}" />
			<br />

		</ui:define>
	</ui:composition>
</h:body>
</html>
