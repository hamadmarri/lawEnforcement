<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head> 
	<f:metadata>
		<f:viewParam name="id" value="#{controllerEntryFile.id}" />
	</f:metadata>
</h:head>
<h:body>
	<ui:composition>
		<h3>EntryFile</h3>

		<h:link value="edit" outcome="edit">
			<f:param name="id" value="#{controllerEntryFile.id}" />
		</h:link>
		<br />

		<h:outputLabel value="id" />
		<h:outputLabel value="#{controllerEntryFile.entryFile.id}" />
		<br />

		<h:outputLabel value="Caption" />
		<h:outputLabel value="#{controllerEntryFile.entryFile.caption}" />
		<br />

		<c:if test="${not (controllerEntryFile.entryFile.type eq 'File')}">
			<h:outputLabel value="Preview" />
			<h:graphicImage url="#{controllerEntryFile.entryFile.relativeLink}"
				alt="#{controllerEntryFile.entryFile.caption}" />
			<br />
		</c:if>
			
		<a href="/lawEnforcement#{controllerEntryFile.entryFile.relativeLink}">Download</a>

	</ui:composition>
</h:body>
</html>
