<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">Adala - Properties List</ui:define>
		<ui:define name="content">

			<div class="container">
				<div class="page-header">
					<h4>Properties List</h4>
				</div>
				<ul class="breadcrumb no-bg-color">
					<li><h:link value="Home" outcome="/index.xhtml" /><span
						class="divider" /></li>
					<li class="active">Properties List</li>
				</ul>



				<c:if test="${not included}">
					<div class="row">
						<h:link styleClass="btn btn-primary pull-right" value="Add"
							outcome="add" />
					</div>
					<br />
				</c:if>

				<div class="row">
					<h:dataTable styleClass="table"
						value="#{controllerProperty.propertiesList}" var="p">
						<h:column>
							<h:link value="view"
								outcome="/management/entries/property/viewProperty.xhtml?id=#{p.id}" />
						</h:column>
						<h:column>
							<h:link value="edit"
								outcome="/management/edit/editProperty.xhtml?id=#{p.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Serial number</f:facet>
							<h:outputText value="#{p.serialNumber}" />
						</h:column>
						<h:column>
							<f:facet name="header">Make</f:facet>
							<h:outputText value="#{p.make}">
								<f:convertDateTime pattern="MMMM dd, YYYY" />
							</h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Model</f:facet>
							<h:outputText value="#{p.model}" />
						</h:column>
						<h:column>
							<f:facet name="header">Brand</f:facet>
							<h:outputText value="#{p.brand}" />
						</h:column>
						<h:column>
							<f:facet name="header">Distinguishing characteristics</f:facet>
							<h:outputText value="#{p.distinguishingCharacteristics}" />
						</h:column>
					</h:dataTable>
				</div>

			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
