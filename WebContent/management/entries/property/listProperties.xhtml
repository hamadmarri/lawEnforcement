<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>

<h:body>
	<ui:composition>
		<h3>Properties List</h3>

		<c:if test="${not included}">
			<h:link value="add" outcome="add" />
		</c:if>

		<h:dataTable value="#{controllerProperty.propertiesList}" var="p">
			<h:column>
				<h:link value="view"
					outcome="/management/entries/property/viewProperty.xhtml?id=#{p.id}" />
			</h:column>
			<h:column>
				<h:link value="edit"
					outcome="/management/entries/property/editProperty.xhtml?id=#{p.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Serial number</f:facet>
				<h:outputLabel value="#{p.serialNumber}" />
			</h:column>
			<h:column>
				<f:facet name="header">Make</f:facet>
				<h:outputLabel value="#{p.make}">
					<f:convertDateTime pattern="MMMM dd, YYYY" />
				</h:outputLabel>
			</h:column>
			<h:column>
				<f:facet name="header">Model</f:facet>
				<h:outputLabel value="#{p.model}" />
			</h:column>
			<h:column>
				<f:facet name="header">Brand</f:facet>
				<h:outputLabel value="#{p.brand}" />
			</h:column>
			<h:column>
				<f:facet name="header">Distinguishing characteristics</f:facet>
				<h:outputLabel value="#{p.distinguishingCharacteristics}" />
			</h:column>
		</h:dataTable>
	</ui:composition>
</h:body>
</html>
