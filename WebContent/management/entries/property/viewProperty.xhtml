<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerProperty.id}" />
	</f:metadata>
</h:head>
<h:body>
	<ui:composition template="/management/view.xhtml">
		<ui:define name="view">
			<c:set var="relatable" value="#{controllerProperty.property}" />
			<c:set var="included" value="true" />


			<div class="page-header">
				<h4>Property #{controllerProperty.id}</h4>
			</div>


			<ul class="breadcrumb no-bg-color">
				<li><h:link value="Home" outcome="/index.xhtml" /><span
					class="divider" /></li>
				<li><h:link value="Property List"
						outcome="/management/entries/property/listProperties.xhtml" /><span
					class="divider" /></li>
				<li class="active">Property #{controllerProperty.id}</li>
			</ul>


			<div class="row ">
				<h:link styleClass="btn btn-primary pull-right" value="edit"
					outcome="edit">
					<f:param name="id" value="#{controllerProperty.id}" />
				</h:link>
			</div>
			<br />



			<div class="row ">
				<div class="col-md-8">
					<h:panelGrid columns="2" styleClass="table table-striped">
						<h:outputLabel value="Serial number" />
						<h:outputText value="#{controllerProperty.property.serialNumber}" />

						<h:outputLabel value="Make" />
						<h:outputText value="#{controllerProperty.property.make}" />

						<h:outputLabel value="Model" />
						<h:outputText value="#{controllerProperty.property.model}" />

						<h:outputLabel value="Brand" />
						<h:outputText value="#{controllerProperty.property.brand}" />

						<h:outputLabel value="Distinguishing characteristics" />
						<h:outputText
							value="#{controllerProperty.property.distinguishingCharacteristics}" />
					</h:panelGrid>
				</div>
			</div>


		</ui:define>
	</ui:composition>
</h:body>
</html>
