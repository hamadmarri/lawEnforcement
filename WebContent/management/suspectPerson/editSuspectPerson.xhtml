<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerSuspectPerson.id}" />
	</f:metadata>
</h:head>

<h:body>
	<h2>Edit Suspect Person</h2>

	<h:form>
		<ui:include
			src="/management/physicalcharacteristic/editPhysicalCharacteristic.xhtml">
			<ui:param name="person"
				value="#{controllerSuspectPerson.suspectPerson}"></ui:param>
		</ui:include>


		<h4>Description</h4>
		<h:inputText
			value="#{controllerSuspectPerson.suspectPerson.description}" />

		<h2>Threat Assessment</h2>
		<h:inputText
			value="#{controllerSuspectPerson.suspectPerson.threatAssessment.threatAssessmentLevel}" />

		<br />
		<h:commandButton value="save"
			action="#{controllerSuspectPerson.submit}" />
	</h:form>
</h:body>
</html>
