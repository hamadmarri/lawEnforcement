<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerView.id}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="content">

			<div class="container">

				<h:form>
					<ui:insert name="editContent" />

					<div class="page-header">
						<h4>Description</h4>
					</div>

					<div class="row">
						<p:editor styleClass="col-md-12" id="editor" height="300"
							style="min-height: 600;" widgetVar="editorWidget"
							value="#{relatable.description}" />
					</div>


					<hr />

					<div class="row">
						<div class="col-md-12">
							<h:commandButton styleClass="btn btn-primary pull-right"
								value="save" action="#{controller.submit}" />
						</div>
					</div>

				</h:form>

			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
