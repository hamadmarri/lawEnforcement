<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>
<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">Adala - Relations List</ui:define>
		<ui:define name="content">

			<div class="container">
				<div class="page-header">
					<h4>Relations List</h4>
				</div>
				<ul class="breadcrumb no-bg-color">
					<li><h:link value="Home" outcome="/index.xhtml" /><span
						class="divider" /></li>
					<li class="active">Relations List</li>
				</ul>



				<c:if test="${not included}">
					<div class="row">
						<h:link styleClass="btn btn-primary pull-right" value="Add"
							outcome="add" />
					</div>
					<br />
				</c:if>


				<c:if test="${empty relatable and not included}">
					<c:set var="relations" value="#{controllerRelation.relationsList}" />
				</c:if>

				<c:if test="${not empty relatable}">
					<c:set var="relations" value="#{relatable.allRelations}" />
				</c:if>

				<c:if test="${empty relations and included}">
					<h:outputLabel value="nothing" />
				</c:if>

				<c:if test="${not empty relations}">
					<div class="row">
						<h:dataTable styleClass="table" value="#{relations}" var="r">
							<h:column>
								<h:link value="view"
									outcome="/management/relation/viewRelation.xhtml?id=#{r.id}" />
							</h:column>
							<h:column>
								<h:link value="edit"
									outcome="/management/edit/editRelation.xhtml?id=#{r.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">First relatable</f:facet>
								<h:outputText value="#{r.something.toString()} " />
								<h:link value="view" outcome="#{r.something.type}">
									<f:param name="id" value="#{r.something.id}" />
								</h:link>
							</h:column>
							<h:column>
								<f:facet name="header">Type of relation</f:facet>
								<h:outputText value="#{r.typeOfRelation}" />
							</h:column>
							<h:column>
								<f:facet name="header">Second relatable</f:facet>
								<h:outputText value="#{r.somethingElse.toString()} " />
								<h:link value="view" outcome="#{r.somethingElse.type}">
									<f:param name="id" value="#{r.somethingElse.id}" />
								</h:link>
							</h:column>
						</h:dataTable>
					</div>
				</c:if>

			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
