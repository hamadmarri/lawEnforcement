<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerRelation.id}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:insert name="editHeader">
		<h2>Edit Relation</h2>
	</ui:insert>


	<h:link value="cancel" outcome="cancel">
		<f:param name="id" value="#{controllerRelation.id}" />
	</h:link>


	<h:form>
		<h4>First Relatable</h4>
		<h:inputText value="#{controllerRelation.somethingId}" />

		<h4>Type of Relation</h4>
		<h:inputText value="#{controllerRelation.relation.typeOfRelation}" />

		<h4>Second Relatable</h4>
		<h:inputText value="#{controllerRelation.somethingElseId}" />

		<br />
		<h:commandButton value="save" action="#{controllerRelation.submit}" />
	</h:form>
</h:body>
</html>
