<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerFieldInterview.id}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:insert name="editHeader">
		<h2>Edit Field Interview</h2>
	</ui:insert>

	<h:link value="cancel" outcome="cancel">
		<f:param name="id" value="#{controllerFieldInterview.id}" />
	</h:link>

	<h:form>

		<h:outputLabel value="Incident Report id" />
		<br />
		<h:inputText value="#{controllerFieldInterview.incidentReportId}" />
		<br />

		<h:outputLabel value="Date and time " />
		<p:calendar
			value="#{controllerFieldInterview.fieldInterview.dateAndTime}" />
		<br />

		<h:outputLabel value="Subscriber" />
		<br />
		<h:inputText value="#{controllerFieldInterview.subscriberId}" />
		<br />

		<h:outputLabel value="In case of emergency contact" />
		<br />
		<h:inputText
			value="#{controllerFieldInterview.inCaseOfEmergencyPersonId}" />
		<br />

		<br />
		<h:outputLabel value="Exactly what occurred" />
		<br />
		<h:inputText
			value="#{controllerFieldInterview.fieldInterview.exactlyWhatOccurred}" />

		<br />
		<h:outputLabel value="When did it happen" />
		<br />
		<h:inputText
			value="#{controllerFieldInterview.fieldInterview.whenDidIthappen}" />

		<br />
		<h:outputLabel value="Where did it happen" />
		<br />
		<h:inputText
			value="#{controllerFieldInterview.fieldInterview.whereDidItHappen}" />

		<br />
		<h:outputLabel value="Who was present" />
		<br />
		<h:inputText
			value="#{controllerFieldInterview.fieldInterview.whoWasPresent}" />

		<br />
		<h:outputLabel value="Who else may know relevant information" />
		<br />
		<h:inputText
			value="#{controllerFieldInterview.fieldInterview.whoElseMayKnowRelevantInformation}" />

		<br />
		<h:outputLabel value="How did it happen" />
		<br />
		<h:inputText
			value="#{controllerFieldInterview.fieldInterview.howDidItHappen}" />

		<br />
		<h:outputLabel value="Why did it happen? Could it have been avoided" />
		<br />
		<h:inputText
			value="#{controllerFieldInterview.fieldInterview.whyDidItHappenAndCouldItHaveBeenAvoided}" />

		<br />
		<h:outputLabel
			value="Are there notes, documents, phone messages, or other evidence" />
		<br />
		<h:inputText
			value="#{controllerFieldInterview.fieldInterview.areThereNotes_documents_phone_messages_or_other_evidence}" />

		<br />
		<h:outputLabel value="Other sayings" />
		<br />
		<h:inputText
			value="#{controllerFieldInterview.fieldInterview.otherSayings}" />

		<br />
		<h:commandButton value="save"
			action="#{controllerFieldInterview.submit}" />
	</h:form>

</h:body>
</html>
