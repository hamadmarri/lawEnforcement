<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerView.id}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="content">
			<h1>Edit</h1>

			<h:outputLabel value="#{controllerView.relatable.id}" />
			<br />


			<h:form>
				<ui:insert name="editContent" />

				<h4>Description</h4>
				<h:inputText value="#{relatable.description}" />

				<h:commandButton value="save" action="#{controller.submit}" />
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
