<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerArrestReport.id}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:composition template="/management/events/edit.xhtml">
		<ui:define name="editContent">
			<c:set var="controller" value="#{controllerArrestReport}" />
			<c:set var="relatable" value="#{controllerArrestReport.arrestReport}" />

			<ui:insert name="editHeader">
				<h2>Edit Arrest Report</h2>
			</ui:insert>

			<h:link value="cancel" outcome="cancel">
				<f:param name="id" value="#{controllerArrestReport.id}" />
			</h:link>
			<br />

			<h:outputLabel value="Document" />
			<h:inputText value="#{controllerArrestReport.arrestReport.document}" />
			<br />

		</ui:define>
	</ui:composition>
</h:body>
</html>
