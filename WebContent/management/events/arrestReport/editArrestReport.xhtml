<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerArrestReport.id}" />
	</f:metadata>
</h:head>

<h:body>
	<h2>Edit Arrest Report</h2>

	<h:form>
		<h:outputLabel value="Document" />
		<h:inputText value="#{controllerArrestReport.arrestReport.document}" />
		<br />

		<h:commandButton value="save"
			action="#{controllerArrestReport.submit}" />
	</h:form>
</h:body>
</html>
