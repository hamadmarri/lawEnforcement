<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerIncidentReport.id}" />
	</f:metadata>
</h:head>


<h:body>
	<ui:composition template="/management/edit.xhtml">
		<ui:define name="editContent">
			<c:set var="controller" value="#{controllerIncidentReport}" />
			<c:set var="relatable"
				value="#{controllerIncidentReport.incidentReport}" />

			<ui:insert name="editHeader">
				<h2>Edit Incident Report</h2>
			</ui:insert>


			<h:link value="cancel" outcome="cancel">
				<f:param name="id" value="#{controllerIncidentReport.id}" />
			</h:link>
			<br />

			<h:outputLabel value="Offense Information" />
			<h:inputText
				value="#{controllerIncidentReport.incidentReport.offenseInformation}" />
			<br />

			<h:outputLabel value="Case status" />
			<h:inputText
				value="#{controllerIncidentReport.incidentReport.caseStatus}" />
			<br />

			<h:outputLabel value="Summary" />
			<h:inputText
				value="#{controllerIncidentReport.incidentReport.summary}" />
			<br />

		</ui:define>
	</ui:composition>
</h:body>
</html>
