<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerIncidentReport.id}" />
	</f:metadata>
</h:head>


<h:body>
	<h2>Edit Incident Report</h2>

	<h:form>
		<h:outputLabel value="Offense Information" />
		<h:inputText
			value="#{controllerIncidentReport.incidentReport.offenseInformation}" />
		<br />

		<h:outputLabel value="Case status" />
		<h:inputText
			value="#{controllerIncidentReport.incidentReport.caseStatus}" />
		<br />

		<h:outputLabel value="Summary" />
		<h:inputText
			value="#{controllerIncidentReport.incidentReport.summary}" />
		<br />

		<h:commandButton value="save"
			action="#{controllerIncidentReport.submit}" />
	</h:form>
</h:body>
</html>
