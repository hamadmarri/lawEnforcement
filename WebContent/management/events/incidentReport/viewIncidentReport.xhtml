<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerIncidentReport.id}" />
	</f:metadata>
</h:head>
<h:body>
	<ui:composition template="/management/events/view.xhtml">
		<ui:define name="view">
			<c:set var="relatable"
				value="#{controllerIncidentReport.incidentReport}" />
			<c:set var="event" value="#{controllerIncidentReport.incidentReport}" />
			<c:set var="included" value="true" />

			<h3>Incident Report</h3>

			<h:link value="edit" outcome="edit">
				<f:param name="id" value="#{controllerIncidentReport.id}" />
			</h:link>
			<br />

			<h:outputLabel value="Offense Information" />
			<h:outputLabel
				value="#{controllerIncidentReport.incidentReport.offenseInformation}" />
			<br />

			<h:outputLabel value="Case status" />
			<h:outputLabel
				value="#{controllerIncidentReport.incidentReport.caseStatus}" />
			<br />

			<ui:include
				src="/management/entries/suspectPerson/listSuspectPersons.xhtml">
				<ui:param name="suspectPersons"
					value="#{controllerIncidentReport.incidentReport.suspectPersons}" />
			</ui:include>
			<br />
			<h:link value="add" outcome="addSuspectPerson">
				<f:param name="incidentReportId"
					value="#{controllerIncidentReport.incidentReport.id}" />
			</h:link>
			<br />

			<ui:include
				src="/management/fieldInterview/listFieldInterviews.xhtml">
				<ui:param name="fieldInterviews"
					value="#{controllerIncidentReport.incidentReport.fieldInterviews}" />
			</ui:include>
			<br />
			<h:link value="add" outcome="addFieldInterview">
				<f:param name="incidentReportId"
					value="#{controllerIncidentReport.incidentReport.id}" />
			</h:link>
			<br />

			<h4>Summary</h4>
			<h:outputLabel
				value="#{controllerIncidentReport.incidentReport.summary}" />
			<br />


			<!-- ArrestReports list -->
			<ui:include
				src="/management/events/arrestReport/listArrestReports.xhtml">
				<ui:param name="arrestReports"
					value="#{controllerIncidentReport.incidentReport.arrestReports}" />
			</ui:include>
			<br />
			<h:link value="add" outcome="addArrestReport">
				<f:param name="incidentReportId"
					value="#{controllerIncidentReport.incidentReport.id}" />
			</h:link>
			<br />

			<!-- investigave case -->
			<h4>Assigned case</h4>
			<h:link value="view"
				outcome="/management/police/investigativeCase/viewInvestigativeCase.xhtml?id=#{controllerIncidentReport.incidentReport.assignedCase.id}" />
			<h:outputLabel
				value="#{controllerIncidentReport.incidentReport.assignedCase}" />
			<br />

		</ui:define>
	</ui:composition>
</h:body>
</html>
