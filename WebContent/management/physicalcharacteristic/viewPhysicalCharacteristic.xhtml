<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head></h:head>

<h:body>
	<ui:composition>
		<h4>Physical Characteristics</h4>

		<h:panelGrid styleClass="table table-striped" columns="2">
			<h:outputLabel value="Build" />
			<h:outputText
				value="${person.physicalCharacteristic.buildCharacteristics}" />

			<h:outputLabel value="Height" />
			<h:outputText
				value="${person.physicalCharacteristic.heightCharacteristics}" />

			<h:outputLabel value="Complexion" />
			<h:outputText
				value="${person.physicalCharacteristic.complexionCharacteristics}" />

			<h:outputLabel value="Hair" />
			<h:outputText
				value="${person.physicalCharacteristic.hairCharacteristics}" />
		</h:panelGrid>
		
	</ui:composition>
</h:body>
</html>
