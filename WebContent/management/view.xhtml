<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>

<h:body> 
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="content">
			<ui:insert name="view" />
			
			<c:set var="included" value="true" />
			
			<h4>Description</h4>
			<c:if test="${empty relatable.description}">
				<h:outputLabel value="nothing" />
			</c:if>
			<h:outputLabel
				value="#{relatable.description}" />
				
			<ui:include src="/management/relation/listRelations.xhtml" />

			<ui:include src="/management/entries/entryFile/listEntryFiles.xhtml">
				<ui:param name="relatable" value="#{relatable}" />
			</ui:include>
		</ui:define>
	</ui:composition>
</h:body>
</html>
