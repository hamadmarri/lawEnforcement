<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="content">
			<div class="container">
				<ui:insert name="view" />

				<c:set var="included" value="true" />


				<div class="page-header">
					<h4>Relations</h4>
				</div>
				<div class="row">
					<div class="col-md-12 ">
						<ui:include src="/WEB-INF/includes/lists/listRelations.xhtml">
							<ui:param name="relations" value="#{relatable.allRelations}" />
						</ui:include>
					</div>
				</div>


				<div class="page-header">
					<h4>Uploaded Files List</h4>
				</div>
				<div class="row">
					<div class="col-md-12">
						<ui:include src="/WEB-INF/includes/lists/listEntryFiles.xhtml">
							<ui:param name="entryFiles" value="#{relatable.entryFiles}" />
						</ui:include>
					</div>
				</div>


				<div class="page-header">
					<h4>Description</h4>
				</div>
				<c:if test="${empty relatable.description}">
					<h:outputText value="no description" />
				</c:if>
				<h:outputLabel value="#{relatable.description}" />

			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
