<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerInvestigator.id}" />
	</f:metadata>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">

		<ui:define name="title">Adala</ui:define>
		<ui:define name="content">
			<div class="container">


				<c:if test="${included == null}">
					<div class="row top45">
						<h:link styleClass="btn btn-primary pull-right" value="edit"
							outcome="edit">
							<f:param name="id"
								value="#{controllerInvestigator.investigator.id}" />
						</h:link>
					</div>
					<br />
				</c:if>



				<c:set var="investigativeCases"
					value="#{controllerInvestigator.investigator.investigativeCases}" />
				<c:set var="included" value="true" />

				<div class="page-header">
					<h4>Information</h4>
				</div>
				<div class="row">
					<div class="col-md-12">
						<h:outputLabel value="Name:" />
						<h:outputText
							value=" #{controllerInvestigator.investigator.personName}" />
					</div>
				</div>


				<div class="page-header">
					<h4>Investigative Cases</h4>
				</div>
				<!-- Investigative Cases -->
				<div class="row">
					<div class="col-md-12">
						<ui:include
							src="/WEB-INF/includes/lists/listInvestigativeCases.xhtml" />
					</div>
				</div>

			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
