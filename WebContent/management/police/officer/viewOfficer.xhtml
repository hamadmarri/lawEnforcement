<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerOfficer.id}" />
	</f:metadata>
</h:head>
<h:body>
	<h3>Officer</h3>
	
	<h:link value="edit" outcome="edit">
			<f:param name="id" value="#{controllerOfficer.id}" />
		</h:link>
		<br />
		
	<ui:composition>
		<c:set var="investigativeCases"
			value="#{controllerOfficer.officer.createdInvestigativeCases}" />
		<c:set var="included" value="true" />
		
		<h4>Person Information</h4>
		<h:outputLabel value="First name" />
		<h:outputLabel
			value="#{controllerOfficer.officer.personName.firstName}" />
		<br />
		<h:outputLabel value="Last name" />
		<h:outputLabel
			value="#{controllerOfficer.officer.personName.lastName}" />
		<br />
		<h:outputLabel value="Data of birth" />
		<h:outputLabel value="#{controllerOfficer.officer.dateOfBirth}">
			<f:convertDateTime pattern="MMMM dd, YYYY" />
		</h:outputLabel>
		<br />
		<h:outputLabel value="Gender" />
		<h:outputLabel value="#{controllerOfficer.officer.gender}" />
		<br />

		<h4>Events Responsible For</h4>
		<h:dataTable value="#{controllerOfficer.officer.eventsResponsibleFor}"
			var="e">
			<h:column>
				<h:outputLabel value="#{e.toString()}" />
			</h:column>
		</h:dataTable>


		<!-- Investigative Cases -->
		<ui:include
			src="/management/police/investigativeCase/listInvestigativeCases.xhtml" />

	</ui:composition>
</h:body>
</html>
