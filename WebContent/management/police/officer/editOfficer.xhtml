<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerOfficer.id}" />
	</f:metadata>
</h:head>

<h:body>
	<h2>Edit Officer</h2>

	<h:form>

		<h4>Person Information</h4>
		<h:outputLabel value="First name" />
		<h:inputText value="#{controllerOfficer.officer.personName.firstName}" />
		<br />
		<h:outputLabel value="Last name" />
		<h:inputText value="#{controllerOfficer.officer.personName.lastName}" />
		<br />
		<h:outputLabel value="Data of birth" />
		<p:calendar value="#{controllerOfficer.officer.dateOfBirth}" />
		<br />
		<h:outputLabel value="Gender" />
		<h:inputText value="#{controllerOfficer.officer.gender}" />
		<br />

		<br />
		<h:commandButton value="save" action="#{controllerOfficer.submit}" />
	</h:form>
</h:body>
</html>
