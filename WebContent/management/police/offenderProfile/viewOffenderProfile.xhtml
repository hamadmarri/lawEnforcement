<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerOffenderProfile.id}" />
	</f:metadata>
</h:head>
<h:body>

	<ui:composition>

		<c:if test="${not controllerCrimeScene.showSuggestedOP}">
			<c:set var="offenderProfile"
				value="#{controllerOffenderProfile.offenderProfile}" />
		</c:if>


		<h3>Offender Profile</h3>

		<c:if test="${not controllerCrimeScene.showSuggestedOP}">
			<h:link value="edit" outcome="edit">
				<f:param name="id"
					value="#{controllerOffenderProfile.offenderProfile.offenderProfileId}" />
				<br />
			</h:link>
			<br />


			<h:outputLabel value="id: " />
			<h:outputLabel value="#{offenderProfile.offenderProfileId}" />
			<br />
		</c:if>


		<h:outputLabel value="Young Offender Between 17 And 21 Years: " />
		<h:outputLabel
			value="#{offenderProfile.youngOffenderBetween17And21Years}" />
		<br />


		<h:outputLabel value="Criminal Record Of Theft: " />
		<h:outputLabel value="#{offenderProfile.criminalRecordOfTheft}" />
		<br />


		<h:outputLabel value="Criminal Record Of Fraud: " />
		<h:outputLabel value="#{offenderProfile.criminalRecordOfFraud}" />
		<br />


		<h:outputLabel value="Criminal Record Of Burglary: " />
		<h:outputLabel value="#{offenderProfile.criminalRecordOfBurglary}" />
		<br />


		<h:outputLabel value="Relationship With Victim: " />
		<h:outputLabel value="#{offenderProfile.relationshipWithVictim}" />
		<br />


		<h:outputLabel value="Unemployed At The Time Of Offense: " />
		<h:outputLabel value="#{offenderProfile.unemployedAtTheTimeOfOffense}" />
		<br />


		<h:outputLabel value="Male: " />
		<h:outputLabel value="#{offenderProfile.male}" />
		<br />


		<h:outputLabel value="Familiar With Area Of Offense Occurrence: " />
		<h:outputLabel
			value="#{offenderProfile.familiarWithAreaOfOffenseOccurrence}" />
		<br />


		<h:outputLabel value="Criminal Record Of Violence: " />
		<h:outputLabel value="#{offenderProfile.criminalRecordOfViolence}" />
		<br />


		<h:outputLabel value="Criminal Record Of Committing Damage: " />
		<h:outputLabel
			value="#{offenderProfile.criminalRecordOfCommittingDamage}" />
		<br />


		<h:outputLabel value="Criminal Record Of Disorderly Conduct: " />
		<h:outputLabel
			value="#{offenderProfile.criminalRecordOfDisorderlyConduct}" />
		<br />


		<h:outputLabel value="Record Of Imprisonment: " />
		<h:outputLabel value="#{offenderProfile.recordOfImprisonment}" />
		<br />


		<h:outputLabel value="Sexual Related Criminal Record: " />
		<h:outputLabel value="#{offenderProfile.sexualRelatedCriminalRecord}" />
		<br />


		<h:outputLabel value="Armed Services (Past or Present): " />
		<h:outputLabel value="#{offenderProfile.armedServices_PastOrPresent}" />
		<br />


		<h:outputLabel value="Knew Victim: " />
		<h:outputLabel value="#{offenderProfile.knewVictim}" />
		<br />


		<h:outputLabel value="History Of Abusiveness In Past Relationships: " />
		<h:outputLabel
			value="#{offenderProfile.historyOfAbusivenessInPastRelationships}" />
		<br />


		<h:outputLabel value="Attempts Of Suicide: " />
		<h:outputLabel value="#{offenderProfile.attemptsOfSuicide}" />
		<br />


		<h:outputLabel value="Psychiatric Disorders: " />
		<h:outputLabel value="#{offenderProfile.psychiatricDisorders}" />
		<br />


		<h:outputLabel value="Related To Victim: " />
		<h:outputLabel value="#{offenderProfile.relatedToVictim}" />
		<br />


		<h:outputLabel value="Blood Relative To Victim: " />
		<h:outputLabel value="#{offenderProfile.bloodRelativeToVictim}" />
		<br />


		<h:outputLabel value="Turned Self Into Police: " />
		<h:outputLabel value="#{offenderProfile.turnedSelfIntoPolice}" />
		<br />


		<c:if test="${not controllerCrimeScene.showSuggestedOP}">
			<h:outputLabel value="Crime Scene: " />
			<h:link value="view"
				outcome="/management/police/crimeScene/viewCrimeScene.xhtml?id=#{controllerOffenderProfile.offenderProfile.crimeScene.crimeSceneId}" />
			<br />

			<h:form>
				<h:commandButton value="List suspects"
					action="#{controllerOffenderProfile.setShowSuspects(true)}" />
			</h:form>

			<c:if test="${controllerOffenderProfile.showSuspects}">
				<h2>Suspects</h2>
				<h:dataTable value="#{controllerOffenderProfile.suspects}" var="sp">
					<h:column>
						<h:link value="view"
							outcome="/management/entries/person/viewPerson.xhtml?id=#{sp.person.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Name</f:facet>
						<h:outputLabel
							value="#{sp.person.personName.lastName}, #{sp.person.personName.firstName}" />
					</h:column>
					<h:column>
						<f:facet name="header">Matching Persentage</f:facet>
						<h:outputLabel value="#{sp.matchPercentage}">
							<f:convertNumber pattern="00.0%" />
						</h:outputLabel>
					</h:column>
				</h:dataTable>
			</c:if>
		</c:if>


	</ui:composition>

</h:body>
</html>
