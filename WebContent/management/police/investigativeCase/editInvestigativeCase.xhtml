<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerInvestigativeCase.id}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:insert name="editHeader">
		<h2>Edit Investigative Case</h2>
	</ui:insert>


	<h:link value="cancel" outcome="cancel">
		<f:param name="id" value="#{controllerInvestigativeCase.id}" />
	</h:link>


	<h:form>
		<h4>Investigative Case Information</h4>
		<h:outputLabel value="Description" />
		<h:inputText value="#{controllerInvestigativeCase.investigativeCase.description}" />
		<br />
		<h:outputLabel value="Status" />
		<h:inputText value="#{controllerInvestigativeCase.investigativeCase.status}" />
		<br />
		<h:outputLabel value="Start Date" />
		<p:calendar value="#{controllerInvestigativeCase.investigativeCase.startDate}" />
		<br />
		<h:outputLabel value="Due Date" />
		<p:calendar value="#{controllerInvestigativeCase.investigativeCase.dueDate}" />
		<br />
		<h:outputLabel value="Officer who created it" />
		<h:inputText value="#{controllerInvestigativeCase.officerWhoCreatedItId}" />
		<br />
		<br />
		<h:commandButton value="save" action="#{controllerInvestigativeCase.submit}" />
	</h:form>
</h:body>
</html>
