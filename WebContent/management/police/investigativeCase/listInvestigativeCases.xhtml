<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>

<h:body>
	<ui:composition>
		<h3>Investigative Cases</h3>

		<c:if test="${not included}">
			<h:link value="add" outcome="add" />
		</c:if>

		<c:if test="${empty investigativeCases and not included}">
			<c:set var="investigativeCases"
				value="#{controllerInvestigativeCase.investigativeCasesList}" />
		</c:if>

		<ui:remove>
			<c:if test="${not empty investigativeCases}">
				<c:set var="investigativeCases}"
					value="#{controllerInvestigativeCase.investigativeCasesList}" />
			</c:if>
		</ui:remove>

		<c:if test="${empty investigativeCases and included}">
			<h:outputLabel value="nothing" />
		</c:if>


		<c:if test="${not empty investigativeCases}">
			<h:dataTable value="#{investigativeCases}" var="ic">
				<h:column>
					<h:link value="view"
						outcome="/management/police/investigativeCase/viewInvestigativeCase.xhtml?id=#{ic.id}" />
				</h:column>
				<h:column>
					<h:link value="edit"
						outcome="/management/police/investigativeCase/editInvestigativeCase.xhtml?id=#{ic.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Description</f:facet>
					<h:outputLabel value="#{ic.description}" />
				</h:column>
				<h:column>
					<f:facet name="header">Status</f:facet>
					<h:outputLabel value="#{ic.status}" />
				</h:column>
				<h:column>
					<f:facet name="header">Start Date</f:facet>
					<h:outputLabel value="#{ic.startDate}">
						<f:convertDateTime pattern="MMMM dd, YYYY" />
					</h:outputLabel>
				</h:column>
				<h:column>
					<f:facet name="header">Due Date</f:facet>
					<h:outputLabel value="#{ic.dueDate}">
						<f:convertDateTime pattern="MMMM dd, YYYY" />
					</h:outputLabel>
				</h:column>
				<h:column>
					<f:facet name="header">Officer</f:facet>
					<h:outputLabel
						value="#{ic.officerWhoCreatedIt.personName.lastName}, #{ic.officerWhoCreatedIt.personName.firstName}" />
				</h:column>
			</h:dataTable>
		</c:if>

	</ui:composition>
</h:body>
</html>
