<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerActivity.id}" />
	</f:metadata>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="content">

			<h3>Activity</h3>

			<h:link value="edit" outcome="edit">
				<f:param name="id" value="#{controllerActivity.id}" />
			</h:link>
			<br />

			<h:outputLabel value="Type" />
			<h:outputLabel value="#{controllerActivity.activity.type}" />
			<br />

			<h:outputLabel value="Date and Time" />
			<h:outputLabel value="#{controllerActivity.activity.dateAndTime}" />
			<br />

			<h:outputLabel value="Data" />
			<h:outputLabel value="#{controllerActivity.activity.data}" />
			<br />

			<h:outputLabel value="Investigator" />
			<h:outputLabel
				value="#{controllerActivity.activity.investigator.personName.lastName},
			 #{controllerActivity.activity.investigator.personName.firstName}" />
			<br />

		</ui:define>
	</ui:composition>
</h:body>
</html>
