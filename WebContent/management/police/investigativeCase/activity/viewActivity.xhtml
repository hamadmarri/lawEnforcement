<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerActivity.id}" />
	</f:metadata>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">Adala - Activity</ui:define>
		<ui:define name="content">

			<div class="container">
			
			<div class="page-header">
					<h4>Investigative Case</h4>
				</div>

				<div class="row">

					<ul class="breadcrumb no-bg-color">
						<li><h:link value="Home" outcome="/index.xhtml" /><span
							class="divider" /></li>
						<li><h:link value="Investigative Cases List"
								outcome="/management/police/investigativeCase/listInvestigativeCases.xhtml" /></li>
						<li class="active">Investigative Cases</li>
					</ul>
				</div>
				
				
				<h3>Activity</h3>

				<h:link value="edit" outcome="edit">
					<f:param name="id" value="#{controllerActivity.id}" />
				</h:link>
				<br />

				<h:outputLabel value="Type" />
				<h:outputText value="#{controllerActivity.activity.type}" />
				<br />

				<h:outputLabel value="Date and Time" />
				<h:outputLabel value="#{controllerActivity.activity.dateAndTime}" />
				<br />

				<h:outputLabel value="Data" />
				<h:outputLabel value="#{controllerActivity.activity.data}" />
				<br />

				<h:outputLabel value="Investigator" />
				<h:outputLabel
					value="#{controllerActivity.activity.investigator.personName}" />
				<br />

			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
