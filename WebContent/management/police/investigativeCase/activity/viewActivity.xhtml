<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerActivity.id}" />
	</f:metadata>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">Adala - Activity</ui:define>
		<ui:define name="content">

			<div class="container">

				<div class="page-header">
					<h4>Activity</h4>
				</div>

				<div class="row">

					<ul class="breadcrumb no-bg-color">
						<li><h:link value="Home" outcome="/index.xhtml" /><span
							class="divider" /></li>
						<li><h:link value="Activities List"
								outcome="/management/police/investigativeCase/activity/listActivities.xhtml" /></li>
						<li class="active">Activity</li>
					</ul>
				</div>


				<div class="row">
					<div class="col-md-6">


						<h:link styleClass="pull-right btn btn-primary" value="Edit" outcome="edit">
							<f:param name="id" value="#{controllerActivity.id}" />
						</h:link>
						
						<br />
						<br />

						<h:panelGrid columns="2" styleClass="table">

							<h:outputLabel value="Type" />
							<h:outputText value="#{controllerActivity.activity.type}" />

							<h:outputLabel value="Date and Time" />
							<h:outputText value="#{controllerActivity.activity.dateAndTime}">
								<f:convertDateTime pattern="MMMM dd, YYYY (hh:mm)" />
							</h:outputText>

							<h:outputLabel value="Data" />
							<h:outputText value="#{controllerActivity.activity.data}" />

							<h:outputLabel value="Investigator" />
							<h:outputText
								value="#{controllerActivity.activity.investigator.personName}" />
						</h:panelGrid>

					</div>
				</div>

			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
