<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerPermission.id}" />
	</f:metadata>
</h:head>

<h:body>
	<ui:insert name="editHeader">
		<h2>Edit Permission #{controllerPermission.permission.id}</h2>
	</ui:insert>


	<h:link value="cancel" outcome="cancel">
		<f:param name="id" value="#{controllerPermission.id}" />
	</h:link>


	<h:form>
		<h:outputLabel value="Read Permission" />
		<h:inputText value="#{controllerPermission.readPermission}" />
		<br />
		<h:outputLabel value="Write Permission" />
		<h:inputText value="#{controllerPermission.writePermission}" />
		<br />
		<h:outputLabel value="Owner" />
		<h:inputText value="#{controllerPermission.ownerId}" />
		<br />
		<h:outputLabel value="Relatable" />
		<h:inputText value="#{controllerPermission.relatableId}" />
		<br />
		<h:outputLabel value="Authorizable" />
		<h:inputText value="#{controllerPermission.authorizableId}" />
		<br />

		<br />
		<h:commandButton value="save" action="#{controllerPermission.submit}" />
	</h:form>
</h:body>
</html>
