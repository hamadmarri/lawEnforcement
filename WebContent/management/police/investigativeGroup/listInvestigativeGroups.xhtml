<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">Adala - Investigative Groups List</ui:define>
		<ui:define name="content">

			<div class="container">
				<div class="page-header">
					<h4>Investigative Groups List</h4>
				</div>
				<ul class="breadcrumb no-bg-color">
					<li><h:link value="Home" outcome="/index.xhtml" /><span
						class="divider" /></li>
					<li class="active">Investigative Groups List</li>
				</ul>


				<c:if test="${not included}">
					<div class="row">
						<h:link styleClass="btn btn-primary pull-right" value="Add"
							outcome="add" />
					</div>
					<br />
				</c:if>


				<c:if test="${empty investigativeGroups and not included}">
					<c:set var="investigativeGroups"
						value="#{controllerInvestigativeGroup.investigativeGroupsList}" />
				</c:if>

				<c:if test="${empty investigativeGroups and included}">
					<h:outputLabel value="nothing" />
				</c:if>


				<c:if test="${not empty investigativeGroups}">
					<div class="row">
						<h:dataTable styleClass="table" value="#{investigativeGroups}"
							var="ig">
							<h:column>
								<h:link value="view"
									outcome="/management/police/investigativeGroup/viewInvestigativeGroup.xhtml?id=#{ig.id}" />
							</h:column>
							<h:column>
								<h:link value="edit"
									outcome="/management/edit/editInvestigativeGroup.xhtml?id=#{ig.id}" />
							</h:column>
							<h:column>
								<f:facet name="header">Group Name</f:facet>
								<h:outputText value="#{ig.name}" />
							</h:column>
						</h:dataTable>
					</div>
				</c:if>


			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
