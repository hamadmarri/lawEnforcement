<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerInvestigativeGroup.id}" />
		<ui:remove>
			<!-- <f:viewParam name="id" value="#{controllerAccessManager.relatableId}" /> -->
			<!-- <f:event listener="#{controllerAccessManager.manage}"
			type="preRenderView" /> -->
		</ui:remove>
	</f:metadata>
</h:head>
<h:body>
	<ui:composition>
		<h3>Investigative Group</h3>

		<c:set var="investigativeGroup"
			value="#{controllerInvestigativeGroup.investigativeGroup}" />
		<c:set var="included" value="true" />

		<h:link value="edit" outcome="edit">
			<f:param name="id" value="#{controllerInvestigativeGroup.id}" />
		</h:link>
		<br />

		<h:outputLabel value="Group Name" />
		<h:outputLabel
			value="#{controllerInvestigativeGroup.investigativeGroup.name}" />
		<br />

		<h3>People in this group</h3>
		<h:form>
			<h:dataTable value="#{controllerInvestigativeGroup.authorizables}"
				var="a">
				<h:column>
					<h:link value="view" outcome="#{a.type}">
						<f:param name="id" value="#{a.id}" />
					</h:link>
				</h:column>
				<h:column>
					<h:commandLink value="remove"
						action="#{controllerInvestigativeGroup.removeAuthorizable(a)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputLabel value="#{a.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputLabel value="#{a.name}" />
				</h:column>
			</h:dataTable>

			<h:inputText
				value="#{controllerInvestigativeGroup.newAuthorizableId}" />
			<h:commandLink value="add"
				action="#{controllerInvestigativeGroup.addAuthorizable}" />
		</h:form>

	</ui:composition>
</h:body>
</html>
