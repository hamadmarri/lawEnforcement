<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerCrimeScene.id}" />
	</f:metadata>

	<h:outputStylesheet library="css" name="bootstrap-switch.min.css" />
	<h:outputScript library="js" name="bootstrap-switch.min.js" />


</h:head>

<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">Adala - Crime Scene</ui:define>
		<ui:define name="content">

			<div class="container">


				<div class="page-header">
					<h4>Crime Scene
						#{controllerCrimeScene.crimeScene.crimeSceneId}</h4>
				</div>

				<div class="row">

					<ul class="breadcrumb no-bg-color">
						<li><h:link value="Home" outcome="/index.xhtml" /><span
							class="divider" /></li>
						<li><h:link value="Crime Scene List"
								outcome="/management/police/crimeScene/listCrimeScenes.xhtml" /></li>
						<li><h:link
								value="Crime Scene
							#{controllerCrimeScene.crimeScene.crimeSceneId}"
								outcome="cancel">
								<f:param name="id" value="#{controllerCrimeScene.id}" />
							</h:link></li>
						<li class="active">Edit Crime Scene
							#{controllerCrimeScene.crimeScene.crimeSceneId}</li>
					</ul>
				</div>



				<div class="row">
					<div class="col-md-offset-11">
						<h:link styleClass="btn btn-default" value="Cancel"
							outcome="cancel">
							<f:param name="id" value="#{controllerCrimeScene.id}" />
						</h:link>
					</div>
				</div>
				<br />



				<h:form>

					<div class="row">
						<div class="col-md-6">
							<h:panelGrid columns="2" styleClass="table table-striped ">


								<h:outputLabel value="Foreign Object Penetration" />
								<p:selectOneButton id="selectOneRadio1"
									value="#{controllerCrimeScene.crimeScene.foreignObjectPenetration}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Face Not Deliberately Hidden" />
								<p:selectOneButton id="selectOneRadio2"
									value="#{controllerCrimeScene.crimeScene.faceNotDeliberatelyHidden}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Victim Was Blindfolded" />
								<p:selectOneButton id="selectOneRadio3"
									value="#{controllerCrimeScene.crimeScene.victimWasBlindfolded}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Wounds Caused By Blunt Instrument" />
								<p:selectOneButton id="selectOneRadio4"
									value="#{controllerCrimeScene.crimeScene.woundsCausedByBluntInstrument}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Suffocation" />
								<p:selectOneButton id="selectOneRadio5"
									value="#{controllerCrimeScene.crimeScene.suffocation}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Vaginal Penetration" />
								<p:selectOneButton id="selectOneRadio6"
									value="#{controllerCrimeScene.crimeScene.vaginalPenetration}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Anal Penetration" />
								<p:selectOneButton id="selectOneRadio7"
									value="#{controllerCrimeScene.crimeScene.analPenetration}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Face Up" />
								<p:selectOneButton id="selectOneRadio8"
									value="#{controllerCrimeScene.crimeScene.faceUp}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Victim Partially Undressed" />
								<p:selectOneButton id="selectOneRadio9"
									value="#{controllerCrimeScene.crimeScene.victimPartiallyUndressed}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Victim Naked" />
								<p:selectOneButton id="selectOneRadio10"
									value="#{controllerCrimeScene.crimeScene.victimNaked}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Deliberate Clothing Damaged" />
								<p:selectOneButton id="selectOneRadio11"
									value="#{controllerCrimeScene.crimeScene.deliberateClothingDamaged}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Bound" />
								<p:selectOneButton id="selectOneRadio12"
									value="#{controllerCrimeScene.crimeScene.bound}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Stabbing Injuries" />
								<p:selectOneButton id="selectOneRadio13"
									value="#{controllerCrimeScene.crimeScene.stabbingInjuries}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Manual Injuries" />
								<p:selectOneButton id="selectOneRadio14"
									value="#{controllerCrimeScene.crimeScene.manualInjuries}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Gunshot Wounds" />
								<p:selectOneButton id="selectOneRadio15"
									value="#{controllerCrimeScene.crimeScene.gunshotWounds}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Wounds To The Head" />
								<p:selectOneButton id="selectOneRadio16"
									value="#{controllerCrimeScene.crimeScene.woundsToTheHead}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Wounds To The Face" />
								<p:selectOneButton id="selectOneRadio17"
									value="#{controllerCrimeScene.crimeScene.woundsToTheFace}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Wounds To The Neck" />
								<p:selectOneButton id="selectOneRadio18"
									value="#{controllerCrimeScene.crimeScene.woundsToTheNeck}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>


							</h:panelGrid>
						</div>

						<div class="col-md-6 col-md-offset-0">

							<h:panelGrid columns="2" styleClass="table table-striped">

								<h:outputLabel value="Wounds To The Torso" />
								<p:selectOneButton id="selectOneRadio19"
									value="#{controllerCrimeScene.crimeScene.woundsToTheTorso}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Wounds To The Limbs" />
								<p:selectOneButton id="selectOneRadio20"
									value="#{controllerCrimeScene.crimeScene.woundsToTheLimbs}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Multiple Wounds To One Body Area" />
								<p:selectOneButton id="selectOneRadio21"
									value="#{controllerCrimeScene.crimeScene.multipleWoundsToOneBodyArea}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel
									value="Multiple Wounds Distributed Across Different Body Parts" />
								<p:selectOneButton id="selectOneRadio22"
									value="#{controllerCrimeScene.crimeScene.multipleWoundsDistributedAcrossDifferentBodyParts}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Weapon Brought To Scene" />
								<p:selectOneButton id="selectOneRadio36"
									value="#{controllerCrimeScene.crimeScene.weaponBroughtToScene}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Weapon From The Scene" />
								<p:selectOneButton id="selectOneRadio23"
									value="#{controllerCrimeScene.crimeScene.weaponFromTheScene}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Identifiable Property Stolen" />
								<p:selectOneButton id="selectOneRadio24"
									value="#{controllerCrimeScene.crimeScene.identifiablePropertyStolen}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Nonidentifiable Property Stolen" />
								<p:selectOneButton id="selectOneRadio25"
									value="#{controllerCrimeScene.crimeScene.nonidentifiablePropertyStolen}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Valuable Property Stolen" />
								<p:selectOneButton id="selectOneRadio26"
									value="#{controllerCrimeScene.crimeScene.valuablePropertyStolen}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Body Hidden" />
								<p:selectOneButton id="selectOneRadio27"
									value="#{controllerCrimeScene.crimeScene.bodyHidden}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Body Transported" />
								<p:selectOneButton id="selectOneRadio28"
									value="#{controllerCrimeScene.crimeScene.bodyTransported}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Offender Forensically Aware" />
								<p:selectOneButton id="selectOneRadio29"
									value="#{controllerCrimeScene.crimeScene.offenderForensicallyAware}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel
									value="Victim Found At The Same Scene Where They Were Killed" />
								<p:selectOneButton id="selectOneRadio30"
									value="#{controllerCrimeScene.crimeScene.victimFoundAtTheSameSceneWhereTheyWereKilled}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Sexual Crime" />
								<p:selectOneButton id="selectOneRadio31"
									value="#{controllerCrimeScene.crimeScene.sexualCrime}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Srson To Crime Scene Or Body" />
								<p:selectOneButton id="selectOneRadio32"
									value="#{controllerCrimeScene.crimeScene.arsonToCrimeSceneOrBody}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Victim Found In Water" />
								<p:selectOneButton id="selectOneRadio33"
									value="#{controllerCrimeScene.crimeScene.victimFoundInWater}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Victim Drugged And Or Poisoned" />
								<p:selectOneButton id="selectOneRadio34"
									value="#{controllerCrimeScene.crimeScene.victimDruggedAndOrPoisoned}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>



								<h:outputLabel value="Victim Covered" />
								<p:selectOneButton id="selectOneRadio35"
									value="#{controllerCrimeScene.crimeScene.victimCovered}">
									<f:selectItem itemLabel="Yes" itemValue="#{true}" />
									<f:selectItem itemLabel="No" itemValue="#{false}" />
								</p:selectOneButton>


							</h:panelGrid>
						</div>

					</div>

					<hr />

					<div class="row">
						<div class="col-md-12">
							<h:commandButton styleClass="btn btn-primary pull-right col-md-1"
								value="save" action="#{controllerCrimeScene.submit}" />
						</div>
					</div>
				</h:form>

			</div>





		</ui:define>
	</ui:composition>
</h:body>
</html>
