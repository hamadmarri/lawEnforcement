<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerNotification.id}" />
	</f:metadata>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">

		<ui:define name="title">Adala</ui:define>
		<ui:define name="content">

			<div class="container">
				<div class="page-header">
					<h4>Notification</h4>
				</div>

				<ul class="breadcrumb no-bg-color">
					<li><h:link value="Home" outcome="/index.xhtml" /><span
						class="divider" /></li>
					<li class="active">Notification</li>
				</ul>


				<div class="row">
					<div class="col-md-5">
						<h:panelGrid styleClass="table" columns="2">

							<h:outputLabel value="Notification Text" />
							<h:outputText
								value="#{controllerNotification.notification.text}" />

							<h:outputLabel value="Investigative Case" />
							<h:link
								outcome="#{controllerNotification.notification.relatable.type}"
								value="view">
								<f:param name="id"
									value="#{controllerNotification.notification.relatable.id}" />
							</h:link>
							


							<h:outputLabel value="Date And Time" />
							<h:outputText
								value="#{controllerNotification.notification.dateAndTime}">
								<f:convertDateTime pattern="MMMM dd, yyyy @ hh:mm" />
								</h:outputText>
							


							<h:outputLabel value="State" />
							<h:outputText
								value="#{controllerNotification.notification.state}" />
							


							<h:outputLabel value="Caused By" />
							<h:link outcome="officer"
								rendered="#{controllerNotification.notification.causedBy.type == 'Officer'}"
								value="#{controllerNotification.notification.causedBy.personName}">
								<f:param name="id"
									value="#{controllerNotification.notification.causedBy.id}" />
							</h:link>
							

							<h:link outcome="investigator"
								rendered="#{controllerNotification.notification.causedBy.type == 'Investigator'}"
								value="#{controllerNotification.notification.causedBy.personName}">
								<f:param name="id"
									value="#{controllerNotification.notification.causedBy.id}" />
							</h:link>


							<h:outputLabel value="To" />
							<h:link outcome="officer"
								rendered="#{controllerNotification.notification.to.type == 'Officer'}"
								value="#{controllerNotification.notification.to.personName}">
								<f:param name="id"
									value="#{controllerNotification.notification.to.id}" />
							</h:link>

							<h:link outcome="investigator"
								rendered="#{controllerNotification.notification.to.type == 'Investigator'}"
								value="#{controllerNotification.notification.to.personName}">
								<f:param name="id"
									value="#{controllerNotification.notification.to.id}" />
							</h:link>

							<h:link
								value="Group id: #{controllerNotification.notification.to.id}"
								outcome="group"
								rendered="#{controllerNotification.notification.to.type != 'Investigator' and n.to.type != 'Officer'}">
								<f:param name="id"
									value="#{controllerNotification.notification.to.id}" />
							</h:link>

						</h:panelGrid>
					</div>
				</div>

			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
