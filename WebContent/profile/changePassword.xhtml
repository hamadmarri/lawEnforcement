<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head></h:head>
<h:body>
	<ui:composition template="/WEB-INF/templates/template.xhtml">
		<ui:define name="content">
			<div class="login-card">
				<h1>Change Password</h1>
				<br />
				<h:form>
					<h:panelGrid columns="2">

						<h:outputLabel value="Current Password" />
						<h:inputSecret id="currentPassword"
							value="#{registrationController.currentPassword}"
							title="currentPassword" required="true"
							requiredMessage="The Password field is required.">
						</h:inputSecret>

						<h:outputLabel value="New Password" />
						<h:inputSecret id="password"
							value="#{registrationController.password}" title="Password"
							required="true" requiredMessage="The Password field is required."
							validatorMessage="password must be between 6-15 characters">
							<f:validateLength minimum="6" maximum="15" />
						</h:inputSecret>

						<h:outputLabel value="Re-enter Password" />
						<h:inputSecret id="rePassword"
							value="#{registrationController.rePassword}" title="Re-password"
							required="true"
							requiredMessage="The Re-password field is required."
							validatorMessage="Re-password must be between 6-15 characters">
							<f:validateLength minimum="6" maximum="15" />
						</h:inputSecret>
					</h:panelGrid>

					<h:commandButton action="#{registrationController.resetPassword()}"
						value="Reset Password" class="login login-submit">
						<!-- <f:ajax execute="@form" render="@form" /> -->
					</h:commandButton>

					<h:messages id="errorMsgLogin" style="color:red;" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
