<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>
<h:body>

	<ui:composition template="/WEB-INF/template.xhtml">

		<ui:define name="title">Adala</ui:define>
		<ui:define name="content">

			<c:set var="included" value="true" />

			<div class="container">

				<div class="row top30">
					<div class="col-md-offset-10">
						<h:link styleClass="minor" value="Change Password"
							outcome="/profile/changePassword.xhtml" />
					</div>
				</div>

 
				<div class="page-header">
					<h4>Profile</h4>
				</div>


				<ul class="breadcrumb no-bg-color">
					<li><h:link value="Home" outcome="/index.xhtml" /><span
						class="divider" /></li>
					<li class="active">Profile</li>
				</ul>



				<div class="top45">
					<div class="page-header">
						<h4>Notifications</h4>
					</div>
					<div class="row">
						<div class="col-md-12">
							<ui:include src="/WEB-INF/includes/lists/listNotifications.xhtml">
								<ui:param name="notifications"
									value="#{controllerNotification.getNotificationsListForAuthorizable(controllerProfile.authorizable)}" />
							</ui:include>
						</div>
					</div>
				</div>

				<c:if test="${controllerProfile.isOfficer()}">
					<ui:include src="/management/police/officer/viewOfficer.xhtml" />
				</c:if>


				<c:if test="${controllerProfile.isInvestigator()}">
					<ui:include
						src="/management/police/investigator/viewInvestigator.xhtml" />
				</c:if>

			</div>
		</ui:define>
	</ui:composition>

</h:body>
</html>
