<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:metadata>
		<f:viewParam name="id" value="#{controllerOfTesting.id}"></f:viewParam>
	</f:metadata>
</h:head>

<h:body>
	<ui:composition>
		<h1>View</h1>
		<c:set var="relatable" value="#{controllerOfTesting.view}"
			scope="request" />

		<h:outputLabel value="#{relatable.id}" />
		<br />

		<!-- ********** Entries ********** -->
		<!-- ***** Person ***** -->
		<c:if test="#{relatable.type == 'Person'}">
			<ui:include src="/WEB-INF/views/entries/person.xhtml">
				<ui:param name="relatable" value="#{relatable}"></ui:param>
			</ui:include>
		</c:if>

		<!-- ***** Conveyance ***** -->
		<c:if test="#{relatable.type == 'Conveyance'}">
			<ui:include src="/WEB-INF/views/entries/conveyance.xhtml">
				<ui:param name="relatable" value="#{relatable}"></ui:param>
			</ui:include>
		</c:if>

		<!-- ***** Image (all types) ***** -->
		<c:if
			test="#{relatable.type == 'Image' || relatable.type == 'MugShotImage' 
				|| relatable.type == 'PhotographicImage' || relatable.type == 'FingerprintImage'}">
			<ui:include src="/WEB-INF/views/entries/image.xhtml">
				<ui:param name="relatable" value="#{relatable}"></ui:param>
			</ui:include>
		</c:if>

		<!-- ***** Location ***** -->
		<c:if test="#{relatable.type == 'Location'}">
			<ui:include src="/WEB-INF/views/entries/location.xhtml">
				<ui:param name="relatable" value="#{relatable}"></ui:param>
			</ui:include>
		</c:if>

		<!-- ***** Address ***** -->
		<c:if test="#{relatable.type == 'Address'}">
			<ui:include src="/WEB-INF/views/entries/address.xhtml">
				<ui:param name="relatable" value="#{relatable}"></ui:param>
			</ui:include>
		</c:if>

		<!-- ***** Organization ***** -->
		<c:if test="#{relatable.type == 'Organization'}">
			<ui:include src="/WEB-INF/views/entries/organization.xhtml">
				<ui:param name="relatable" value="#{relatable}"></ui:param>
			</ui:include>
		</c:if>

		<!-- ***** Property ***** -->
		<c:if test="#{relatable.type == 'Property'}">
			<ui:include src="/WEB-INF/views/entries/property.xhtml">
				<ui:param name="relatable" value="#{relatable}"></ui:param>
			</ui:include>
		</c:if>


		<!-- ********** Events ********** -->
		<!-- ***** IncidentReport ***** -->
		<c:if test="#{relatable.type == 'IncidentReport'}">
			<ui:include src="/WEB-INF/views/events/incidentReport.xhtml">
				<ui:param name="relatable" value="#{relatable}"></ui:param>
			</ui:include>
		</c:if>

		<!-- ***** ArrestReport ***** -->
		<c:if test="#{relatable.type == 'ArrestReport'}">
			<ui:include src="/WEB-INF/views/events/arrestReport.xhtml">
				<ui:param name="relatable" value="#{relatable}"></ui:param>
			</ui:include>
		</c:if>


		<!-- ***** Relations ***** -->
		<c:if test="#{relatable.allRelations.size() != 0}">
			<ui:include src="/WEB-INF/views/entries/relations.xhtml">
				<ui:param name="relations" value="#{relatable.allRelations}"></ui:param>
			</ui:include>
		</c:if>

	</ui:composition>
</h:body>
</html>
